<wicket:panel>
	&nbsp;
	<form wicket:id="detailForm">
		<!--	Layouts and Content to be designed. this is a layout -->
		<div class="detailsPanelBorder">
			<div wicket:id="detailFormContainer">
				<div class="detailPanelBreaker">&nbsp;</div>
				
				<div class="panelContentLeft">&nbsp;</div>

				<div class="fldLabel">
					<div class="label">
						<label for="id">
							<wicket:message key="arkFunction.id">
								ID
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<input wicket:id="arkFunction.id" type="text" />
					</div>
				</div>
				
				<div class="panelMargin">&nbsp;</div>
				
				<div class="fldLabel">
					<div class="label">
						<label for="name">
							<wicket:message key="arkFunction.name">
								Name
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<input wicket:id="arkFunction.name" type="text" />
					</div>
				</div>
				
				<div class="detailPanelBreaker">&nbsp;</div>
				
				<div class="panelContentLeft">&nbsp;</div>
				
				<div class="fldLabel">
					<div class="label">
						<label for="description">
							<wicket:message key="arkFunction.description">
								Description
							</wicket:message>
						</label>
					</div>
				</div>
				
				<div class="fldControl">
					<div class="label">
						<textarea wicket:id="arkFunction.description" maxlength="255" cols="25"></textarea>
					</div>
				</div>
				
				<div class="panelMargin">&nbsp;</div>
				
				<div class="fldLabel">
					<div class="label">
						<label for="functionType">
							<wicket:message key="arkFunction.arkFunctionType">
								Function Type
							</wicket:message>
						</label>
					</div>
				</div>
				
				<div class="fldControl">
					<div class="label">
						<select wicket:id="arkFunction.arkFunctionType">
							<option>
								1
							</option>
							<option>
								2
							</option>
						</select>
					</div>
				</div>
				
				<div class="detailPanelBreaker">&nbsp;</div>
				
				<div class="panelContentLeft">&nbsp;</div>
				
				<div class="fldLabel">
					<wicket:message key="arkFunction.resourceKey">
						ResourceKey
					</wicket:message>
				</div>
				
				<div class="fldControl">
					<input wicket:id="arkFunction.resourceKey" type="text" size="40"/>
				</div>
				
				<div class="panelMargin">&nbsp;</div>
				
				<!-- Empty -->
				
				<div class="detailPanelBreaker">
					&nbsp;
				</div>
				
				<div class="detailPanelBreaker">&nbsp;</div>
			</div>
			<!-- End detailFormContainer -->
			<div wicket:id="editButtonContainer">
				<div class="fldLabel">&nbsp;</div>
				<div class="fldControl">&nbsp;</div>
				<div class="panelMargin">&nbsp;</div>
				<div class="actionButtons">&nbsp;
					<div class="label">
						<input wicket:id="save" type="submit" wicket:message="value:button.save" />&nbsp;
						<div class="panelMargin">&nbsp;</div>
						<input wicket:id="cancel" type="submit"	wicket:message="value:button.cancel" />
						<div class="panelMargin">&nbsp;</div>
						<input wicket:id="delete" type="submit" wicket:message="value:button.delete" />&nbsp;
				  	</div>
				</div>
			</div>
			<div class="detailPanelBreaker">&nbsp;</div>
		</div>
		<!-- End detailsPanelBorder -->
	</form>
	<br>&nbsp;
	<br>&nbsp;
</wicket:panel>
