<wicket:panel>
  &nbsp;
  <form wicket:id="detailsForm">
	<div id="detailsPanelBorder">
		  <div wicket:id="detailFormContainer">
		    <div id="searchPanelBreaker">&nbsp;</div>
			<div id="panelContentLeft">&nbsp;</div>
			<!--  Row 1 -->
			<div id="fldLabel">
				<div class="label">
					<label for="questionnaire.name"><wicket:message key="questionnaire.name">Questionnaire name:</wicket:message></label>
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
					 <input wicket:id="customFieldGroup.name" type="text" />
				</div>
			</div>
			
			<div id="panelMargin">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="questionnaire.description"><wicket:message key="questionnaire.description">Description:</wicket:message></label>
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
					<textarea wicket:id="customFieldGroup.description" cols="25" maxLength="1000"></textarea>
				</div>
			</div>
			<div id="searchPanelContentRight">&nbsp;</div>
			<div id="searchPanelBreaker">&nbsp;</div>
			
			<div id="panelContentLeft">&nbsp;</div>
			<div id="fldLabel">
				<div class="label">
					<label for="customFieldPalette">
						<wicket:message	key="custom.fields">Custom Fields:</wicket:message>
						<span wicket:id="selectedCustomFields">[Palette]</span>
					</label>
				</div>
			</div>
			<div id="fldControl">
				&nbsp;
			</div>
			
			<div id="panelMargin">&nbsp;</div>
						 
			 <div id="fldLabel">
				<div class="label">
					&nbsp;
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
					&nbsp;
				</div>
			</div>
			<div id="searchPanelContentRight">&nbsp;</div>
			<div id="searchPanelBreaker">&nbsp;</div>
			 
		</div>
			
		<!--  Row 2 Action Buttons -->
		
		<div wicket:id="editButtonContainer">
			<div id="fldLabel">&nbsp;</div>
			<div id="fldControl">&nbsp;</div>
			<div id="panelMargin">&nbsp;</div>
			<div id="actionButtons">&nbsp;
				<div class="label">
				  <input wicket:id="save" type="submit" wicket:message="value:page.save" />&nbsp;
				  <div id="panelMargin">&nbsp;</div>
				  <input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />&nbsp;
				  <div id="panelMargin">&nbsp;</div>
				  <input wicket:id="delete" type="submit" wicket:message="value:page.delete" />
			  	</div>
			</div>
		</div>
			
		<div wicket:id="viewButtonContainer">
			<div id="fldLabel">&nbsp;</div>
			<div id="fldControl">&nbsp;</div>
			<div id="panelMargin">&nbsp;</div>
			<div id="actionButtons">&nbsp;
				<div class="label">
					<input wicket:id="edit" type="submit" wicket:message="value:page.edit" />&nbsp;
					<div id="panelMargin">&nbsp;</div>
					<input wicket:id="editCancel" type="submit"	wicket:message="value:page.newSearch" />
			  	</div>
			</div>
		</div>
    </div>
  </form>
</wicket:panel>
