<wicket:panel>&nbsp;
	<div id="searchPanelContainer">

		 			</div> 
		 		</div>
		 		
				<div id="fldControl">

				</div>
				
				<div  id="panelMargin">&nbsp;</div>
				
				<div id="fldLabel">
		 			<div class="label">

		 			</div> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">

		       				<option>1</option>
							<option>2</option>
							<option>3</option>
		       			</select>
					</div>
				</div>
				
				
				
				<div id="searchPanelBreaker">&nbsp;</div>				
				
				<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
		 			<div class="label">
		 				<label for="fieldDataId"><wicket:message key="fieldData.subjectUID">SubjectUID:</wicket:message></label>
		 			</div> 
		 		</div>

					<div class="label">
						<input wicket:id="fieldData.linkSubjectStudy.subjectUID"  type="text" />
					</div>
				</div>
				
				<div  id="panelMargin">&nbsp;</div>
				
				<div id="fldLabel">
		 			<div class="label">
						<label for="fieldDataField"><wicket:message key="fieldData.field">Field:</wicket:message></label>
		 			</div> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						<select wicket:id="fieldData.field">
		       				<option>1</option>
							<option>2</option>
							<option>3</option>
		       			</select>
					</div>
				</div>
				
				
				
				<div id="searchPanelBreaker">&nbsp;</div>		
				<!--  Defines the location for buttons -->			
				
				<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">&nbsp;</div>
				
				<div id="fldControl">&nbsp;</div>
				
				<div id="panelMargin">&nbsp;</div>

					<div>
						<input wicket:id="search" type="submit" wicket:message="value:button.search" />&nbsp;
						<input wicket:id="reset" type="submit" wicket:message="value:button.reset" />&nbsp;
						<input wicket:id="new" type="submit" wicket:message="value:button.new" />
					</div>
				</div>
				
				<div id="searchPanelBreaker">&nbsp;</div>
			</div>
