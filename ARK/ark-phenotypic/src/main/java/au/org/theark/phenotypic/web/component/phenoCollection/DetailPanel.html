<wicket:panel>
	&nbsp;
	<form wicket:id="detailForm">
		<div id="detailsPanelBorder">
			<div wicket:id="detailFormContainer">
				<div id="detailPanelBreaker">&nbsp;</div>
				
				<!-- Row 1 ID and Name-->
				
				<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
					<div class="label">
						<label for="id">
							<wicket:message key="phenoCollection.id">Collection ID:</wicket:message>
						</label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<input wicket:id="phenoCollection.id" type="text" />
					</div>
				</div>
				
				<div id="panelMargin">&nbsp;</div>
				
				<div id="fldLabel">
					<div class="label">
						<label for="name"><wicket:message	key="phenoCollection.name">Name:</wicket:message></label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<input wicket:id="phenoCollection.name" type="text" /> 
					</div>
				</div>
				
				<div id="detailPanelContentRight">&nbsp;</div>
			
				<div id="detailPanelBreaker">&nbsp;</div>
				
				<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
					<div class="label">
						<label for="status"><wicket:message	key="phenoCollection.status">Status:</wicket:message></label> 
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<select wicket:id="phenoCollection.status">
		       				<option>Created</option>
							<option>Active</option>
							<option>Disabled</option>
							<option>Expired</option>
		       			</select>
			       	</div>
				</div>
				
				<div id="panelMargin">&nbsp;</div>
							
				<div id="fldLabel">
		 			<div class="label">
						<label for="fieldDescription"><wicket:message key="phenoCollection.description">Description:</wicket:message></label>
		 			</div> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						<textarea wicket:id="phenoCollection.description" cols="25"></textarea> 
					</div>
				</div>
				
				<div id="detailPanelBreaker">&nbsp;</div>
		       	
		       	<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
		 			<div class="label">
						<label for="startDate"><wicket:message key="phenoCollection.startDate">Start Date:</wicket:message></label>
		 			</div> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						<input wicket:id="phenoCollection.startDate"  type="text" maxLength="10"/>
					</div>
				</div>
		       	   		       			
		       	<div id="panelMargin">&nbsp;</div>
						
				<div id="fldLabel">
		 			<div class="label">
						<label for="endDate"><wicket:message key="phenoCollection.endDate">End Date:</wicket:message></label>
		 			</div> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						<input wicket:id="phenoCollection.endDate"  type="text" maxLength="10"/>
					</div>
				</div>
				
				<div id="detailPanelBreaker">&nbsp;</div>
		       	
		       	<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
					<div class="label">
						<wicket:message	key="phenoCollection.fieldPalette">Fields in Collection:</wicket:message>
					</div>
		 			<span wicket:id="phenoCollection.fieldPalette"></span> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						&nbsp;
					</div>
				</div>
				
				<div id="detailPanelBreaker">&nbsp;</div>
				
			</div>
			<!-- Detail container end-->
			
			<!--  Buttons -->
			<div wicket:id="viewButtonContainer">
				<div id="fldLabel">&nbsp;</div>
				<div id="fldControl">&nbsp;</div>
				<div id="panelMargin">&nbsp;</div>
				<div id="actionButtons">&nbsp;
					<div class="label">
						<input wicket:id="edit" type="submit" wicket:message="value:button.edit" />&nbsp;
						<div id="panelMargin">&nbsp;</div>
						<input wicket:id="editCancel" type="submit"	wicket:message="value:page.newSearch" />
				  	</div>
				</div>
			</div>
			
			<div wicket:id="editButtonContainer">
				<div id="fldLabel">&nbsp;</div>
				<div id="fldControl">&nbsp;</div>
				<div id="panelMargin">&nbsp;</div>
				<div id="actionButtons">&nbsp;
					<div class="label">
						<input wicket:id="save" type="submit" wicket:message="value:button.save" />&nbsp;
						<div id="panelMargin">&nbsp;</div>
						<input wicket:id="cancel" type="submit"	wicket:message="value:button.cancel" />
						<div id="panelMargin">&nbsp;</div>
						<input wicket:id="delete" type="submit" wicket:message="value:button.delete" />&nbsp;
						<div id="panelMargin">&nbsp;</div>
						<input wicket:id="clearCollection" type="submit" wicket:message="value:button.clearCollection" />&nbsp;
				  	</div>
				</div>
			</div>
			<div id="detailPanelBreaker">&nbsp;</div>
		</div>
	</form>
	<br>&nbsp;<br>&nbsp;<br>&nbsp;
</wicket:panel>
