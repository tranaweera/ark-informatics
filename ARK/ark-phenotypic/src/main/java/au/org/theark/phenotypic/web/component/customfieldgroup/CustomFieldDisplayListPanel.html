<wicket:panel>
	<div id="searchPanelBreaker">&nbsp;</div>
    <table width="0%" cellspacing="0"></table>
	<table width="100%" cellspacing="0" class="dataview">
		<tr>
			<th width="2%">&nbsp;</th>
			<th width="5%">
					<wicket:message	key="customFieldDisplay.id">Custom Field Display ID:</wicket:message>
			</th>
			<th width="15%">
					<wicket:message	key="customFieldDisplay.sequence">Sequence Order:</wicket:message>
			</th>
			<th width="35%">
				<wicket:message	key="customField.name">Field Name:</wicket:message>
			</th>
			<th width="10%">
				<wicket:message	key="customFieldDisplay.required">Required:</wicket:message>
			</th>
			<th width="15%">
				<wicket:message	key="customFieldDisplay.required.message">Required Message:</wicket:message>
			</th>
			<th width="10%">
					&nbsp;
			</th>
			<th width="10%">
					&nbsp;
			</th>
			<th width="2%">&nbsp;</th>
		</tr>
		<!--  The Data Result Set -->
		<tr wicket:id="customFieldDisplayList">
			<td width="2%">&nbsp;</td>
			<td width="5%">
			  <div wicket:id="cfdLinkWmc">
			    <a href="#"wicket:id="id">
			    	<span wicket:id="idLabel">100</span>
			    </a>
			  </div>
     		</td>
			<td width="15%">
				<span wicket:id="sequence">Sequence</span>
			</td>
			<td width="35%">
				<span wicket:id="customField.name">Field Name</span>
			</td>
			<td width="10%">
				<span wicket:id="required">Yes</span>
			</td>
			<td width="10%">
				<span wicket:id="requiredMessage">Required Message</span>
			</td>
			<td width="10%">
				&nbsp;
			</td>
			<td width="2%">&nbsp;</td>
		</tr>
		
		<tr>
			<td width="2%">
				&nbsp;
			</td>
			<td width="96%" colspan="6">
				<span wicket:id="navigator" class="a">
				</span>
			</td>
			<td width="2%">
				&nbsp;
			</td>
		</tr>
		<tr>
			<td width="2%">&nbsp;</td>
			<td width="60%" colspan="7">&nbsp;</td>
			<td width="2%">&nbsp;</td>
		</tr>
	</table>
	<!--	The detailModalWindow for detail edit of Custom Field Display -->
	<div wicket:id="detailModalWindow"></div>
	<table width="0%" cellspacing="0"></table>
</wicket:panel>
