<wicket:panel>
	&nbsp;
	<form wicket:id="detailsForm">
		<div class="detailsPanelBorder">
			<div wicket:id="detailFormContainer">
				<div class="detailPanelBreaker">
					&nbsp;
				</div>
				<div class="panelContentLeft">
					&nbsp;
				</div>
				<!--	Row 1 -->
				<div class="fldLabel">
					<wicket:message key="questionnaire">
						Collection:
					</wicket:message>
				</div>
				
				<div class="fldControl">
					<select wicket:id="questionnaire">
						<option>
							1
						</option>
						<option>
							2
						</option>
						<option>
							3
						</option>
					</select>
				</div>
				
				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					<wicket:message key="upload.filename">
						Filename:
					</wicket:message>
				</div>
				
				<div class="fldControl">
					<input wicket:id="upload.filename" id="upload" type="file"/>
				</div>
				
				<div class="detailPanelBreaker">
					&nbsp;
				</div>

				<div class="panelContentLeft">
					&nbsp;
				</div>
				
				<!--	Row 2 -->
				<div class="fldLabel">
					<wicket:message	key="upload.delimiterType">
						Delimiter:
					</wicket:message>
				</div>
				
				<div class="fldControl">
					<select wicket:id="upload.delimiterType">
						<option>
							1
						</option>
						<option>
							2
						</option>
						<option>
							3
						</option>
					</select>
				</div>

				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div wicket:id="overrideDataValidationContainer">
						<wicket:message	key="overrideDataValidationChkBox">
							Override Data validation:
						</wicket:message>
						<input type="checkbox" wicket:id="overrideDataValidationChkBox"/>
					</div>
				</div>

				<div class="fldControl">
					&nbsp;
				</div>

				<div class="detailPanelBreaker">
					&nbsp;
				</div>
			</div>

			<!--	Row 2 Action Buttons -->
			<div wicket:id="editButtonContainer">
				<div class="actionButtons">
					<input wicket:id="save" type="submit" wicket:message="value:page.save" />
					<input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />
					<input wicket:id="delete" type="submit" wicket:message="value:page.delete" />
				</div>
			</div>

			<div class="detailPanelBreaker">
				&nbsp;
			</div>
		</div>
	</form>
</wicket:panel>
