<wicket:panel>
	&nbsp;
	<span wicket:id="detailFeedback">
	</span>
	<form wicket:id="customFieldDisplayForm">
		<div class="detailsPanelBorder">

			<div wicket:id="cfdFieldContainer">
				<div class="searchPanelBreaker">
					&nbsp;
				</div>
				<div class="panelContentLeft">
					&nbsp;
				</div>
				<!--	Row 1 -->
				<div class="fldLabel">
					<div class="label">
						<label for="customFieldDisplay.id">
							<wicket:message key="customFieldDisplay.id">
								Custom Field Display Id:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<input wicket:id="customFieldDisplay.id"/>
					</div>
				</div>

				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<label for="customField.name">
							<wicket:message key="customField.name">
								Custom Field Name:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<input wicket:id="customFieldDisplay.customField.name"	type="text" />
					</div>
				</div>

				<div class="searchPanelBreaker">
					&nbsp;
				</div>


				<div class="searchPanelBreaker">
					&nbsp;
				</div>
				<div class="panelContentLeft">
					&nbsp;
				</div>
				<!--	Row 1 -->
				<div class="fldLabel">
					<div class="label">
						<label for="customFieldDisplay.required">
							<wicket:message key="customFieldDisplay.required">
								Required:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<input type="checkbox" wicket:id="customFieldDisplay.required"/>
					</div>
				</div>

				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<label for="customFieldDisplay.required.message">
							<wicket:message key="customFieldDisplay.required.message">
								Required Message:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<input wicket:id="customFieldDisplay.requiredMessage"	type="text" />
					</div>
				</div>
			</div>

			<div class="searchPanelBreaker">
				&nbsp;
			</div>

			<div class="actionButtons">
				<input wicket:id="save" type="submit" wicket:message="value:page.save" />
				<input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />
			</div>
			
			<div class="searchPanelBreaker">
				&nbsp;
			</div>

		</div>
	</form>
</wicket:panel>
