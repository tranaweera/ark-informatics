<wicket:panel>&nbsp;
	<form wicket:id="detailForm">
		<div class="detailsPanelBorder">
			<div wicket:id="detailFormContainer">
				<div class="detailPanelBreaker">&nbsp;</div>
				
				<!-- Row 1 ID and Name-->
				
				<div class="panelContentLeft">&nbsp;</div>
				
				<div class="fldLabel">
					<div class="label">
						<label for="id">
							<wicket:message key="upload.id">ID:</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<input wicket:id="upload.id" type="text" />
					</div>
				</div>
				
				<div class="panelMargin">&nbsp;</div>

				<div class="fldLabel">
					<div class="label">
						<label for="filename"><wicket:message key="upload.filename">Filename:</wicket:message></label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
			        	<input wicket:id="upload.filename" id="upload" type="file"/>
					</div>
				</div>
				
				
			
				<div class="detailPanelBreaker">&nbsp;</div>
				
				<div class="panelContentLeft">&nbsp;</div>
				
				<div class="fldLabel">
					<div class="label">
						<label for="fileFormat"><wicket:message	key="upload.fileFormat">File format:</wicket:message></label> 
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<select wicket:id="upload.fileFormat">
		       				<option>Test</option>
		       			</select>
			       	</div>
				</div>
				
				<div class="panelMargin">&nbsp;</div>
				
				<div class="fldLabel">
					<div class="label">
						<label for="delimiterType"><wicket:message	key="upload.delimiterType">Delimiter:</wicket:message></label> 
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<select wicket:id="upload.delimiterType">
		       				<option>Test</option>
		       			</select>
			       	</div>
				</div>
				
				<div class="detailPanelBreaker">&nbsp;</div>
			</div>
			<!-- Detail container end-->
			
			<!--  Buttons -->
			<div wicket:id="viewButtonContainer">
				<div class="actionButtons">
					<input wicket:id="edit" type="submit" wicket:message="value:button.edit" />
					<input wicket:id="editCancel" type="submit"	wicket:message="value:page.newSearch" />
				</div>
			</div>
			
			<div wicket:id="editButtonContainer">
				<div class="actionButtons">
					<input wicket:id="save" type="submit" wicket:message="value:button.save" />
					<input wicket:id="delete" type="submit" wicket:message="value:button.delete" />
					<input wicket:id="cancel" type="submit"	wicket:message="value:button.cancel" />
				</div>
			</div>
		</div>
	
	</form>
</wicket:panel>
