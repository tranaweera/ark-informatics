<wicket:panel>
	&nbsp;
	<div class="searchPanelContainer">
		<form wicket:id="saveForm">
			<div class="searchPanelContent">
				<!--	Defines the location for buttons -->
				<div class="actionButtons">
					<input wicket:id="save" type="submit" wicket:message="value:button.save" />
					<input wicket:id="close" type="submit" wicket:message="value:button.close" />
				</div>
			</div>
		</form>
	</div>
</wicket:panel>
