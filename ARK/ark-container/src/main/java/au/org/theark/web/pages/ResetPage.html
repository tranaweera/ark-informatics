<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="da" lang="da">
	<head>
		<title><wicket:message key="page.title">Page Title will be inserted here</wicket:message></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/welcome.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="css/panel.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
	</head>
	<body>
		<div class="mainheaderouter">
			<div class="mainheader">
	        	<div class="logo">
		        	<!-- Start div header -->
					<div id="header" class="header">
						<!--  Header images -->
						<!--  Hosted by image -->
						<div id="hostedby">
							<img wicket:id="hostedByImage"/>
						</div>
						
						<!--  Product image -->
						<div id="product">
							<img wicket:id="productImage"/>
						</div>
						
						<!--  Login/Logout Welcome Panel must be made a re-usable panel-->
						<div id="welcomePanel">&nbsp;</div>
			  		</div>
			  		<!-- End div header -->
	        	</div>
	        	
	        	<!--  Header banner -->
				<div id="banner">
					<img wicket:id="bannerImage" alt="banner image" id="bg"/>
				</div>
        	</div>
        	<!-- End div mainheader -->
    	</div>
		<!--  End div mainheaderouter -->
	
		<!-- Start div wrap -->
		<div id="wrap">
	  		<!-- Start div main -->
	  		<div id="main">
	  			<table border="0" width="100%">
		  			<tr height="20%">
							<td width="20%" align="left">
				  				<!--  Page Left Top Zone -->
				  				<div id="leftZoneTop">&nbsp;</div>
							</td>
							
							<td width="60%" align="center">
								<!-- Page Informational and Error Feedback zone-->
								<div id="feedbackZone">&nbsp;</div>
						
								<!-- Page Login Feedback zone-->
								<div id="LoginFeedbackZone">&nbsp;</div>
							</td>
				
							<td width="20%" align="right">
								<!--  Right Top Zone -->
								<div id="rightZoneTop">&nbsp;</div>
							</td>
					</tr>
					
					<tr height="80%">
						<td width="20%" align="left">
							<!--  Page Left Zone -->
							<div id="leftZone">&nbsp;</div>
						</td>
						
						<td width="60%" align="center">
							<!-- Content Zone Left -->
							<div id="contentZoneLeft">&nbsp;</div>
							
								<!--  Start div resetPasword -->
								<div id="resetPassword">
									<!-- Content Zone Right -->
									<div id="contentZoneCenter">
										<table border="0" width="100%" height="100" cellpadding="15">
											<!--  Information row -->
											<tr>
												<td align="left" colspan="3">
													Welcome to the the-ark.org.au.
													<br/>
													<br/>
													To reset your password, please enter your email address, and a new password will be sent to you.
													<br/>
													<br/>
												</td>
											</tr>
											
											<!-- Form Row -->
											<tr>
												<td width="35%">&nbsp;</td>
												<td width="30%">
													<!--  Reset Form  -->
													<form wicket:id="resetForm">
														<div class="label"><wicket:message key="page.label.email">Email Address </wicket:message></div>
														<div class="text"><input wicket:id="email" type="text" class="text"></input></div>
														<div class="label">
															<input wicket:id="resetButton" type="submit" wicket:message="value:page.resetLabel" />
															<input wicket:id="cancelButton" type="submit" wicket:message="value:page.cancelLabel" />
														</div>
													</form>
													<!--  End of Form  -->
												</td>
												<td width="35%">&nbsp;</td>
											</tr>
											<tr>
												<td width="35%">&nbsp;</td>
												<td width="30%">&nbsp;</td>
												<td width="35%">&nbsp;</td>
											</tr>
										</table>
									</div>
								</div>
								<!--  End div resetPaswword -->
						</td>
						
						<td width="20%" align="right">						
							<!--  Page right Zone -->
							<div id="rightZone">&nbsp;</div>
						</td>
					</tr>
				</table>
			</div>
			<!-- End div main -->
			<div class="push"></div>
		<!-- End div wrap -->	
		</div>
		
		<!-- Start div footer -->
		<div id="footer" class="footer">
			<wicket:message key="page.version">
				[Version]
			</wicket:message>
			<wicket:message key="page.copyright">
				[Copyright]
			</wicket:message>
		</div>
		<!-- End div footer -->
	</body>
</html>
