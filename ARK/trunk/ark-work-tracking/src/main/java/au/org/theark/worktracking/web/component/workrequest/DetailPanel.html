<wicket:panel>
	&nbsp;
	<form wicket:id="detailsForm">
		<div class="detailsPanelBorder">
		  <div wicket:id="detailFormContainer">
			<div class="detailPanelBreaker">&nbsp;</div>
			
			<!-- Row 1 Study ID and Name-->
			
			<div class="panelContentLeft">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label">
					<label for="id">
							<wicket:message key="work.workrequest.id">
								Work Request Id:
							</wicket:message>
						</label>
				</div>
			</div>
			<div class="fldControl">
				<div class="label">
					<input wicket:id="workRequest.id"	type="text" />
				</div>
			</div>
			
			<div class="panelMargin">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label">
					<label for="itemName">
						<wicket:message key="work.workrequest.name">
							Item Name:
						</wicket:message>
						</label>
				</div>
			</div>
			<div class="fldControl">
				<div class="label">
					<input wicket:id="workRequest.name"	type="text" />
				</div>
			</div>
			
			<div class="detailPanelBreaker">&nbsp;</div>
			
			
			<div class="panelContentLeft">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label">
					<label for="requestedDate">
							<wicket:message key="work.workrequest.requesteddate">
								Requested Date:
							</wicket:message>
						</label>
				</div>
			</div>
			<div class="fldControl">
				<div class="label">
					<input wicket:id="workRequest.requestedDate" type="text" maxlength="10"/>
				</div>
			</div>
			
			<div class="panelMargin">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label">
					<label for="requestStatus">
							<wicket:message key="work.workrequest.requeststatus">
								Request Status:
							</wicket:message>
						</label>
				</div>
			</div>
			<div class="fldControl">
				<div class="label">
					<select wicket:id="workRequest.requestStatus">
						<option>
							Completed
						</option>
						<option>
							Started
						</option>
						<option>
							Not Commenced
						</option>
					</select>
				</div>
			</div>
			<div class="detailPanelBreaker">&nbsp;</div>
			
			<div class="panelContentLeft">&nbsp;</div>
			
			<div class="fldLabel">
					<div class="label">
						<label for="commencedDate">
							<wicket:message key="work.workrequest.commenceddate">
								Commenced Date:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<input wicket:id="workRequest.commencedDate" type="text" maxlength="10"/>
					</div>
				</div>
			
			<div class="panelMargin">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label">
					<label for="completedDate">
							<wicket:message key="work.workrequest.completeddate">
								Completed Date:
							</wicket:message>
						</label>
				</div>
			</div>
			<div class="fldControl">
				<div class="label" >
					<input wicket:id="workRequest.completedDate" type="text" maxlength="10"/>
					
				</div>
			</div>
			
			
			<div class="detailPanelBreaker">&nbsp;</div>
			
			<div class="panelContentLeft">&nbsp;</div>
			
			<div class="fldLabel">
					<div class="label">
						<label for="description">
							<wicket:message key="work.workrequest.description">
								Description:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<textarea wicket:id="workRequest.description" cols="25" maxLength="255"></textarea>
					</div>
				</div>
			
			<div class="panelMargin">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label">
						<label for="description">
							<wicket:message key="work.workrequest.researcher">
								Researcher:
							</wicket:message>
						</label>
					</div>
			</div>
			<div class="fldControl">
				<div class="label" >
					<select wicket:id="workRequest.researcher">
						<option>
							researcher1
						</option>
						<option>
							researcher2
						</option>
						<option>
							researcher3
						</option>
					</select>
				</div>
			</div>
			
								
			</div>
			
			<div class="detailPanelBreaker">&nbsp;</div>
			<!--  Row 2 Action Buttons -->
			
			<div wicket:id="editButtonContainer">
				<div class="actionButtons">
					<input wicket:id="save" type="submit" wicket:message="value:page.save" />
					<input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />
					<input wicket:id="delete" type="submit" wicket:message="value:page.delete" />
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
