<wicket:panel>
	&nbsp;
	<form wicket:id="detailsForm">
		<div class="detailsPanelBorder">
		  <div wicket:id="detailFormContainer">
			<div class="detailPanelBreaker">&nbsp;</div>
			
			<!-- Row 1 Study ID and Name-->
			
			<div class="panelContentLeft">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label">
					<label for="id">
							<wicket:message key="work.billableitemtype.id">
								Billable Item Type Id:
							</wicket:message>
						</label>
				</div>
			</div>
			<div class="fldControl">
				<div class="label">
					<input wicket:id="billableItemType.id"	type="text" />
				</div>
			</div>
			
			<div class="panelMargin">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label">
					<label for="itemName">
							<wicket:message key="work.billableitemtype.itemname">
								First Name:
							</wicket:message>
						</label>
				</div>
			</div>
			<div class="fldControl">
				<div class="label">
					<input wicket:id="billableItemType.itemName"	type="text" />
				</div>
			</div>
			
			<div class="detailPanelBreaker">&nbsp;</div>
			
			
			<div class="panelContentLeft">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label">
					<label for="quantityPerUnit">
							<wicket:message key="work.billableitemtype.quantityperunit">
								Quantity Per Unit:
							</wicket:message>
						</label>
				</div>
			</div>
			<div class="fldControl">
				<div class="label">
					<input wicket:id="billableItemType.quantityPerUnit"	type="text" />
				</div>
			</div>
			
			<div class="panelMargin">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label">
					<label for="unitPrice">
							<wicket:message key="work.billableitemtype.unitprice">
								Unit Price:
							</wicket:message>
						</label>
				</div>
			</div>
			<div class="fldControl">
				<div class="label" >
					<input wicket:id="billableItemType.unitPrice"	type="text" />
				</div>
			</div>
			<div class="detailPanelBreaker">&nbsp;</div>
			
			<div class="panelContentLeft">&nbsp;</div>
			
			<div class="fldLabel">
					<div class="label">
						<label for="lastActiveDate">
							<wicket:message key="work.billableitemtype.gst">
								GST%:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<input wicket:id="billableItemType.gst" type="text"/>
					</div>
				</div>
			
			<div class="panelMargin">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label">
					<label for="lastActiveDate">
							<wicket:message key="work.billableitemtype.description">
								Description:
							</wicket:message>
						</label> 
				</div>
			</div>
			<div class="fldControl">
				<div class="label" >
					<textarea wicket:id="billableItemType.description" cols="25" maxLength="255"></textarea>
				</div>
			</div>
								
			</div>
			
			<div class="detailPanelBreaker">&nbsp;</div>
			<!--  Row 2 Action Buttons -->
			
			<div wicket:id="editButtonContainer">
				<div class="fldLabel">&nbsp;</div>
				<div class="fldControl">&nbsp;</div>
				<div class="panelMargin">&nbsp;</div>
				<div class="actionButtons">&nbsp;
					<div class="label">
					  <input wicket:id="save" type="submit" wicket:message="value:page.save" />&nbsp;
					  <div class="panelMargin">&nbsp;</div>
					  <input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />&nbsp;
					  <div class="panelMargin">&nbsp;</div>
					  <input wicket:id="delete" type="submit" wicket:message="value:page.delete" />
				  	</div>
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
