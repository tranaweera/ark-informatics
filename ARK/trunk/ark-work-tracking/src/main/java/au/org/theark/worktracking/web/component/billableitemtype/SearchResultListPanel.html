<wicket:panel>
	<div class="searchPanelBreaker">&nbsp;</div>
    <table width="0%" cellspacing="0"></table>
	<table width="100%" cellspacing="0" class="dataview" border="0">
		<tr>
			<th width="2%">&nbsp;</th>
			<th width="5%">
				<label for="id">
					<wicket:message	key="work.billableitemtype.id">ID:</wicket:message>
				</label>
			</th>
			<th width="15%">
				<label for="itemName">
					<wicket:message	key="work.billableitemtype.itemname">Item Name:</wicket:message>
				</label>
			</th>
			<th width="25%">
				<label for="quantityPerUnit">
					<wicket:message	key="work.billableitemtype.quantityperunit">Quantity Per Unit:</wicket:message>
				</label>
			</th>
			<th width="20%">
				<label for="unitPrice">
					<wicket:message	key="work.billableitemtype.unitprice">Unit Price:</wicket:message>
				</label>
			</th>
			<th width="20%">
				<label for="gst">
					<wicket:message	key="work.billableitemtype.gst">GST:</wicket:message>
				</label>
			</th>
			<th width="2%">&nbsp;</th>			
		</tr>
		<!--  The Data Result Set -->
		<tr wicket:id="billableItemTypeList">
			<td width="2%">&nbsp;</td>
			<td width="5%">
				<span wicket:id="billableItemType.id">100</span>
			</td>
			<td width="15%">
				<a href="#"wicket:id="billableItemType.itemName">
			  	<span wicket:id="nameLbl">Name</span>
			  </a>
			</td>
			<td width="25%">
			  <span wicket:id="billableItemType.quantityPerUnit">Quantity Per Unit</span>
			</td>
			<td width="20%">
				<span wicket:id="billableItemType.unitPrice">Unit Price</span>
			</td>
			<td width="20%">
				<span wicket:id="billableItemType.gst">GST</span>
			</td>
			<td width="2%">&nbsp;</td>
		</tr>
		<tfoot>
			<tr>
				<td width="2%">&nbsp;</td>
				<td colspan="5"><span wicket:id="navigator" class="a"></span></td>
				<td width="2%">&nbsp;</td>
			</tr>
		</tfoot>
	</table>
	<table width="0%" cellspacing="0"></table>
</wicket:panel>
