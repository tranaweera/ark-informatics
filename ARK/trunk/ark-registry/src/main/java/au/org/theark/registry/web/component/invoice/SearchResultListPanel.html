<wicket:panel>
	<div class="searchPanelBreaker">
		&nbsp;
	</div>
	<div wicket:id="resultsWmc">
	    <table width="0%" cellspacing="0"></table>
		<table width="100%" cellspacing="0" class="dataview" border="0">
			<tr>
				<th width="2%"> </th>
				<th width="3%">
					<label for="col1">
						<wicket:message	key="id">Upload ID</wicket:message>
					</label>
				</th>
				<th width="27%">
					<label for="col2">
						<wicket:message	key="name">Name</wicket:message>
					</label>
				</th>
				<th width="5%">
					<label for="col3">
						<wicket:message	key="description">Description</wicket:message>
					</label>
				</th>
				<th width="2%"> </th>
			</tr>
			<!--  The Data Result Set -->
			<tr wicket:id="resultList">
				<td width="2%"> </td>
				<td width="3%">
					<span wicket:id="id">ID</span>&nbsp;
				</td>
				<td width="27%">
					<a href="#" wicket:id="pipelineLink">
						<span wicket:id="pipeline">
							UID500
						</span>
					</a>
				</td>
				<td width="27%">
				  	<span wicket:id="description">Description</span>
				</td>
				<td width="2%"> </td>
			</tr>
			<!--  The navigation bar -->
			<tfoot>
				<tr>
					<td width="2%">&nbsp;</td>
					<td width="96%" align="left" colspan="3"><span wicket:id="navigator" class="a"></span></td>
					<td width="2%">&nbsp;</td>
				</tr>
			</tfoot>
		</table>
		<table width="0%" cellspacing="0"></table>
	</div>
</wicket:panel>
