<wicket:panel>
	<div class="wizardStepBorder">
		<div wicket:id="header" />
		<div class="wizardStepContent">
			<div class="wizardPanelBreaker">Validation Messages:</div>
			<div class="wizardErrorMessages">
				<span wicket:id="multiLineLabel" class="mark">
					this text will be replaced
				</span>
			</div>
			<input wicket:id="downloadValMsg" type="submit" value="Download Validation Messages" />&nbsp;
			<div class="wizardPanelBreaker">&nbsp;</div>
			<div wicket:id="updateExistingDataContainer">
				<wicket:message	key="updateExistingData">
					Update existing data:
				</wicket:message>
				<input type="checkbox" wicket:id="updateChkBox"/>
			</div>
			<div class="wizardPanelBreaker">&nbsp;</div>
			<div wicket:id="continueDespiteBadDataContainer">
				<div>
					<wicket:message	key="continueDespiteBadData">
						Continue despite the fact data has failed validation?
					</wicket:message>
					<div class="note">
						<wicket:message key="continueDespiteBadData.note">[NOTE]</wicket:message>
					</div>
					<input type="checkbox" wicket:id="continueChkBox"/>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
