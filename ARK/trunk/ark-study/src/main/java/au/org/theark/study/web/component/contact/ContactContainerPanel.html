<wicket:panel>
	<!--  Page Left Zone -->
	<div class="leftZone">&nbsp;</div>
	
	<!-- Content Zone -->
	<div class="contentZone">
		<form wicket:id="containerForm">
		 	<span wicket:id="feedbackMessage"> </span>
		 	<!--  The Search WebMarkupContainer that has the SearchPanel -->
		 	<!-- <div wicket:id="searchContainer">
				  <div wicket:id="searchComponentPanel"></div> 
			</div> --> 
			<div wicket:id="resultListContainer">
				 <div wicket:id="phoneResults"></div>
				  <div class="buttons">
					<input wicket:id="newPhoneButton" type="submit" wicket:message="value:page.new" />
				 </div>
				 <div wicket:id="addressResults"></div>
				 <div class="buttons"> 
					<input wicket:id="newAddressButton" type="submit" wicket:message="value:page.new" />
				 </div>
			</div>
			<div wicket:id="detailContainer">
				 <div wicket:id="phoneDetailPanel"></div>
				 <div wicket:id="addressDetailPanel"></div>
			</div>
			
			<!--  
			<div wicket:id="addressContainer">
				<div wicket:id="addressDetailPanel"></div>
			</div>
			-->
			
		</form>
	</div>
	
	<!--  Page right Zone -->
	<div class="rightZone">&nbsp;</div>
</wicket:panel>
