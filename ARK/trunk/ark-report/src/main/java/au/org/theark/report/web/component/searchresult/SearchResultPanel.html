<wicket:panel>
	<div class="searchPanelBreaker">&nbsp;</div>
    <table width="0%" cellspacing="0"></table>
	<table width="100%" cellspacing="0" class="dataview" border="0">
		<tr>
			<th width="2%">&nbsp;</th>
			<th width="5%">
				<wicket:message	key="searchResult.id">searchResult ID</wicket:message>
			</th>
			<th width="15%">
				<wicket:message	key="searchResult.fileName">Name</wicket:message>
			</th>
			<th width="5%">
				<wicket:message	key="searchResult.fileFormat">File Format</wicket:message>
			</th>
			<th width="5%">
				<wicket:message	key="searchResult.userId">UserID</wicket:message>
			</th>
			<th width="5%">
				<wicket:message	key="searchResult.startTime">Start Time</wicket:message>
			</th>
			<th width="5%">
				<wicket:message	key="searchResult.finishTime">Finish Time</wicket:message>
			</th>
			<!-- 
			<th width="22%">
				<wicket:message	key="searchResult.uploadStatusName">Upload Status</wicket:message>				
			</th>
			-->
			<th width="10%">&nbsp;</th>
			<th width="2%">&nbsp;</th>
		</tr>
		<!--  The Data Result Set -->
		<tr wicket:id="resultList">
			<td width="2%">&nbsp;</td>
			<td width="5%">
				<span wicket:id="searchResult.id">ID</span>&nbsp;
			</td>
			
			<td width="5%">
				<span wicket:id="searchResult.fileName">Filename</span>
			</td>
			<td width="5%">
				<span wicket:id="searchResult.fileFormat">File Format</span>
			</td>
			
			<td width="5%">
				<span wicket:id="searchResult.userId">UserID</span>
			</td>
			
			<td width="5%">
				<span wicket:id="searchResult.startTime">Start Time</span>
			</td>
			<td width="5%">
				<span wicket:id="searchResult.finishTime">Finish Time</span>
			</td>
			
			<!-- 
			<td width="5%">
				<span wicket:id="searchResult.status.name">Status</span>
			</td>
			 -->
			<td width="10%">
			  	<input wicket:id="downloadFile" type="submit" wicket:message="value:button.downloadFile" />&nbsp;
			</td>
			
			<td width="2%">&nbsp;</td>
		</tr>
		<!--  The navigation bar -->
		<tfoot>
			<tr>
				<td width="2%">&nbsp;</td>
				<td width="96%" align="left" colspan="7"><span wicket:id="navigator" class="a"></span></td>
				<td width="2%">&nbsp;</td>
			</tr>
		</tfoot>
	</table>
	<table width="0%" cellspacing="0"></table>
</wicket:panel>
