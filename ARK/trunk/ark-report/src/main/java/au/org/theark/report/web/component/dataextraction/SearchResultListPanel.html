<wicket:panel>
	<div class="searchPanelBreaker">&nbsp;</div>
    <table width="0%" cellspacing="0"></table>
	<table width="100%" cellspacing="0" class="dataview" border="0">
		<tr>
			<th width="2%">&nbsp;</th>
			
			<th width="5%">
				<label for="searchId">
					<wicket:message	key="search.id">search ID:</wicket:message>
				</label>
			</th>
			
			<th width="30%">
				<label for="searchName">
					<wicket:message	key="search.name">search name:</wicket:message>
				</label>
			</th>
			<th width="20%">
				<wicket:message	key="search.status">search status:</wicket:message>
			</th>
			<th width="20%">
				<wicket:message	key="search.startTime">start:</wicket:message>
			</th>
			<th width="20%">
				<wicket:message	key="search.finishTime">finish:</wicket:message>
			</th>
			<th width="15%">
				<input wicket:id="refresh" type="submit" wicket:message="value:button.refresh" />&nbsp;
			</th>
			<th width="15%">
				&nbsp;
			</th>
			<th width="2%">&nbsp;</th>			
		</tr>
		<!--  The Data Result Set -->
		<tr wicket:id="searchList">
			<td width="2%">&nbsp;</td>
			<td width="5%">
				<span wicket:id="search.id">100</span>
			</td>
			<td width="30%">
			  <a href="#"wicket:id="search.name">
			  	<span wicket:id="nameLbl">Name</span>
			  </a>
			</td>
			<td width="20%">
			  <span wicket:id="search.status">Status</span>
			</td>
			<td width="5%">
			  <span wicket:id="search.startTime">Start</span>
			</td>
			<td width="5%">
			  <span wicket:id="search.finishTime">Finish</span>
			</td>
			<td width="15%">
			  <input wicket:id="downloadFile" type="submit" wicket:message="value:button.downloadResult" />
			</td>
			<!-- -->
			<td width="15%">
		  		<input wicket:id="runBatchQuery" type="submit" wicket:message="value:button.runBatchQuery" />
			</td>
			<!--  -->
			<td width="2%">&nbsp;</td>
		</tr>
		<tfoot>
			<tr>
				<td width="2%">&nbsp;</td>
				<td colspan="7"><span wicket:id="navigator" class="a"></span></td>
				<td width="2%">&nbsp;</td>
			</tr>
		</tfoot>
	</table>
	<table width="0%" cellspacing="0"></table>
	<div wicket:id="detailModalWindow">&nbsp;</div>
</wicket:panel>
