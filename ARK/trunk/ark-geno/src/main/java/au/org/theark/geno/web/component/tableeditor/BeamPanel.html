<wicket:panel>
	&nbsp;
	<form wicket:id="beamForm">
		<h2 style="padding-bottom:0.5em;">Columns</h2>
		<table width="100%" cellspacing="0" class="dataview" border="0">
			<tr>
				<th>
					<!-- to align --> &nbsp;
				</th>
				<th>
					<wicket:message key="beams.id">
						ID:
					</wicket:message>
				</th>
				<th>
					<wicket:message key="beams.name">
						Beam Name
					</wicket:message>
				</th>
				<th>
					<wicket:message key="beams.encoded">
						Beam Encoded Values
					</wicket:message>
				</th>
				<th>
					<wicket:message key="beams.default">
						Beam Default Value
					</wicket:message>
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
			<tr wicket:id="listView" style="height:2.3em;">
				<td width="2%">&nbsp;</td>
				<td width="3%"><span wicket:id="beams.id"></span></td>
				<td width="33%"><input wicket:id="beams.name" type="text" size="50"/></td>
				<td width="37%"><textarea wicket:id="beams.encoded" maxlength="1000" cols="50">
					</textarea></td>
				<td width="18%"><input wicket:id="beams.default" type="text" size="15"/></td>
				<td width="5%"><input type="button" wicket:id="delete" value="Delete"/></td>
				<td width="2%">&nbsp;</td>
			</tr>
			<tfoot>
				<tr>
					<td width="2%">&nbsp;</td>
					<td width="96%" colspan="5"><input wicket:id="new"
						type="submit" wicket:message="value:button.new" /></td>
					<td width="2%">&nbsp;</td>
				</tr>
			</tfoot>
		</table>	
		<div class="detailPanelBreaker">
		</div>
		<div class="actionButtons">
			<input wicket:id="save" type="submit" wicket:message="value:button.save" />
			<input wicket:id="close" type="button" value="Close"/>
		</div>
	</form>
	<br>
	&nbsp;
	<br>
	&nbsp;
	<br>
	&nbsp;
</wicket:panel>
