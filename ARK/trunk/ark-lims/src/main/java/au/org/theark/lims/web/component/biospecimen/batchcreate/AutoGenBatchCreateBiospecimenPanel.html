<wicket:panel>
	<form wicket:id="batchCreateBiospecimenForm">
		<span wicket:id="feedback">
			[Feedback]
		</span>
		<div class="listPanelBorder">
			<table width="0%" cellspacing="0">
			</table>
			<table width="100%" cellspacing="0" class="dataview" border="0">
				<!-- Header row -->
				<tr>
					<th width="2%">
						&nbsp;
					</th>
					<th width="1%">
						<wicket:message	key="numberToCreate">
							Number to Create:
						</wicket:message>
					</th>
					<th width="10%">
						<wicket:message	key="biospecimen.bioCollection">
							Collection:
						</wicket:message>
					</th>
					<th width="10%">
						<wicket:message	key="biospecimen.sampleType">
							Sample Type:
						</wicket:message>
					</th>
					<th width="10%">
						<wicket:message	key="biospecimen.sampleDate">
							Sample Date:
						</wicket:message>
					</th>
					<th width="5%">
						<wicket:message	key="quantity">
							Quantity:
						</wicket:message>
					</th>
					<th width="10%">
						<wicket:message	key="biospecimen.unit">
							Units:
						</wicket:message>
					</th>
					<th width="10%">
						<wicket:message	key="biospecimen.treatmentType">
							Treatment:
						</wicket:message>
					</th>
					<th width="5%">
						<wicket:message	key="biospecimen.concentration">
							Concentration:
						</wicket:message>
					</th>
					
					<th width="5%">
						&nbsp;
					</th>
					
					<th width="5%">
						&nbsp;
					</th>
					
					<th width="2%">
						&nbsp;
					</th>
				</tr>
				<tbody>
					<!-- Repeated item row -->
					<tr wicket:id="batchBiospecimenList">
						<td width="2%">
							&nbsp;
						</td>
						<td>
							<input wicket:id="numberToCreate" type="text" maxLength="10" size="1"/><span class="requiredHint">*</span>
						</td>

						<td>
							<select wicket:id="biospecimen.bioCollection">
								<option>
									1
								</option>
								<option>
									2
								</option>
							</select><span class="requiredHint">*</span>
						</td>

						<td>
							<select wicket:id="biospecimen.sampleType">
								<option>
									1
								</option>
								<option>
									2
								</option>
							</select><span class="requiredHint">*</span>
						</td>

						<td>
							<input wicket:id="biospecimen.sampleDate" type="text" maxLength="10" size="10"/>
						</td>

						<td colspan="2">
							<input wicket:id="biospecimen.quantity" type="text" maxLength="10" size="1"/><span class="requiredHint">*</span>
							<select wicket:id="biospecimen.unit">
								<option>
									1
								</option>
								<option>
									2
								</option>
							</select><span class="requiredHint">*</span>
						</td>
						<td>
							<select wicket:id="biospecimen.treatmentType">
								<option>
									1
								</option>
								<option>
									2
								</option>
							</select><span class="requiredHint">*</span>
						</td>
						
						<td>
							<input wicket:id="biospecimen.concentration" type="text" maxLength="10" size="5"/>
						</td>

						<td>
							<input wicket:id="copy" type="submit" wicket:message="value:button.copy" />
						</td>
						<td>
							<input wicket:id="delete" type="submit" wicket:message="value:button.delete" />
						</td>
						
						<td width="2%">
							&nbsp;
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td width="2%">
							&nbsp;
						</td>
						<td width="96%" colspan="10">
							<input wicket:id="new" type="submit" wicket:message="value:button.new" />
						</td>
						<td width="2%">
							&nbsp;
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
		<div class="detailPanelBreaker">
		</div>
		<!-- End listPanelBorder -->
		<div class="actionButtons">
			<input wicket:id="save" type="submit" wicket:message="value:button.save" />
			<input wicket:id="saveAndClose" type="submit" wicket:message="value:button.saveAndClose" />
			<input wicket:id="cancel" type="submit" wicket:message="value:button.cancel" />
		</div>
	</form>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
</wicket:panel>
