<wicket:panel>
	&nbsp;
	<form wicket:id="detailsForm">
		<div class="detailsPanelBorder">
		  <div wicket:id="detailFormContainer">
			<div class="detailPanelBreaker">&nbsp;</div>
			
			<!-- Row 1 Study ID and Name-->
			
			<div class="panelContentLeft">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label">
					<label for="study.component.id">
						<wicket:message key="study.component.id">Component Id:</wicket:message>
					</label>
				</div>
			</div>
			<div class="fldControl">
				<div class="label">
					<input wicket:id="studyComponent.id" type="text" />
				</div>
			</div>
			
			<div class="panelMargin">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label">
					<label for="componentName"><wicket:message	key="study.component.name">Name:</wicket:message></label>
				</div>
			</div>
			<div class="fldControl">
				<div class="label">
					<input wicket:id="studyComponent.name" type="text" /> 
				</div>
			</div>
			
			
		
			<div class="detailPanelBreaker">&nbsp;</div>
			
			
			<div class="panelContentLeft">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label">
					<label for="studyKey">
						<wicket:message key="study.component.description">Description:</wicket:message>
					</label>
				</div>
			</div>
			<div class="fldControl">
				<div class="label">
					<textarea wicket:id="studyComponent.description" cols="25"></textarea> 
				</div>
			</div>
			
			<div class="panelMargin">&nbsp;</div>
			
			<div class="fldLabel">
				<div class="label">
					<label for="componentKeyword"><wicket:message	key="study.component.keyword">Keyword:</wicket:message></label> 
				</div>
			</div>
			<div class="fldControl">
				<div class="label" >
					<textarea wicket:id="studyComponent.keyword" cols="25"></textarea> 
				</div>
			</div>
			
			
		
			<div class="detailPanelBreaker">&nbsp;</div>
				
			</div>
			
			<!--  Row 2 Action Buttons -->
			
			<div wicket:id="editButtonContainer">
				<div class="fldLabel">&nbsp;</div>
				<div class="fldControl">&nbsp;</div>
				<div class="panelMargin">&nbsp;</div>
				<div class="actionButtons">&nbsp;
					<div class="label">
					  <input wicket:id="save" type="submit" wicket:message="value:page.save" />&nbsp;
					  <div class="panelMargin">&nbsp;</div>
					  <input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />&nbsp;
					  <div class="panelMargin">&nbsp;</div>
					  <input wicket:id="delete" type="submit" wicket:message="value:page.delete" />
				  	</div>
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
