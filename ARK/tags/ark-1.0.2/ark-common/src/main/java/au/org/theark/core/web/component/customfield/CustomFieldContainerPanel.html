<wicket:panel>
	<!-- Page Left Zone -->
	<div class="leftZone">
		&nbsp;
	</div>
	<!-- Page right Zone -->
	<div class="rightZone">
		&nbsp;
	</div>
	<!-- Content Zone -->
	<div class="contentZone">
		<form wicket:id="containerForm">
			<span wicket:id="feedbackMessage">
			</span>
			<!--	The Search WebMarkupContainer that has the SearchPanel -->
			<div wicket:id="searchContainer">
				<div wicket:id="searchPanel">
					[Search Panel]
				</div>
			</div>

			<div wicket:id="resultListContainer">
				<!--	Result list panel -->
				<div wicket:id="resultListPanel">
					[Search Result panel]
				</div>
			</div>
			
			<div wicket:id="detailContainer">
				<!-- Detail panel -->
				 <div wicket:id="detailPanel">
				 	[Detail panel]
				 </div>
			</div>
		</form>
	</div>
</wicket:panel>
