<wicket:panel>
	&nbsp;
	<form wicket:id="detailsForm">
		<div class="detailsPanelBorder">
			<div wicket:id="detailFormContainer">
				<div class="detailPanelBreaker">
					&nbsp;
				</div>

				<div class="panelContentLeft">
					&nbsp;
				</div>

				<!--	Row 1 -->
				<div class="fldLabel">
					<div class="label">
						<label for="phoneID">
							<label for="phoneID">
								<wicket:message key="phoneId">
									phId:
								</wicket:message>
							</label>
						</label>
					</div>
				</div>

				<div class="fldControl">
					<div class="label">
						<input wicket:id="phone.id" type="text" />
					</div>
				</div>

				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<label for="phoneNumber">
							<label for="phoneType">
								<wicket:message key="phoneType">
									Phone Type:
								</wicket:message>
							</label>
						</label>
					</div>
				</div>

				<div class="fldControl">
					<div class="label">
						<select wicket:id="phone.phoneType">
							<option>
								iPhone
							</option>
							<option>
								Mobile
							</option>
						</select>
					</div>
				</div>

				<div class="detailPanelBreaker">
					&nbsp;
				</div>

				<div class="panelContentLeft">
					&nbsp;
				</div>

				<!--	wmc-areaCode is a WebMarkupContainer to allow updates to areaCode textfield -->
				<!--<div wicket:id="wmc-areaCode"> -->
				<div class="fldLabel">
					<div class="label">
						<label for="areaCode">
							<label for="areaCode">
								<wicket:message key="areaCode">
									Area Code:
								</wicket:message>
							</label>
						</label>
					</div>
				</div>

				<div class="fldControl">
					<div class="label">
						<input wicket:id="phone.areaCode" type="text" maxlength="10"/>
					</div>
				</div>
				<!-- </div>-->

				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<wicket:message	key="phoneNumber">
							Number:
						</wicket:message>
					</div>
				</div>

				<div class="fldControl">
					<div class="label">
						<input wicket:id="phone.phoneNumber" type="text" />
					</div>
				</div>

				<div class="detailPanelBreaker">
					&nbsp;
				</div>

				<div class="panelContentLeft">
					&nbsp;
				</div>

				<!--	wmc-areaCode is a WebMarkupContainer to allow updates to areaCode textfield -->
				<!--<div wicket:id="wmc-areaCode"> -->
				<div class="fldLabel">
					<div class="label">
						<label for="phoneStatus">
							<wicket:message key="phoneStatus">
								Phone Status:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<select wicket:id="phone.phoneStatus">
							<option>
								Current
							</option>
						</select>
					</div>
				</div>
				<!-- </div>-->

				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<wicket:message	key="source">
							Source:
						</wicket:message>
					</div>
				</div>

				<div class="fldControl">
					<div class="label">
						<input wicket:id="phone.source" type="text" />
					</div>
				</div>

				<div class="detailPanelBreaker">
					&nbsp;
				</div>

				<div class="panelContentLeft">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<label for="dateRecieved">
							<wicket:message key="dateReceived">
								Date Received:
							</wicket:message>
						</label>
					</div>
				</div>

				<div class="fldControl">
					<div class="label">
						<input wicket:id="phone.dateReceived" type="text"	maxlength="10" />
					</div>
				</div>

				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<wicket:message	key="silentMode">
							Silent Mode:
						</wicket:message>
					</div>
				</div>

				<div class="fldControl">
					<div class="label">
						<select wicket:id="phone.silentMode">
							<option>
								Yes
							</option>
						</select>
					</div>
				</div>

				<div class="detailPanelBreaker">
					&nbsp;
				</div>

				<div class="panelContentLeft">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<label for="comment">
							<wicket:message key="comment">
								Comment:
							</wicket:message>
						</label>
					</div>
				</div>

				<div class="fldControl">
					<div class="label">
						<textarea wicket:id="phone.comment" maxlength="1000" cols="25">
						</textarea>
					</div>
				</div>
				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						&nbsp;
					</div>
				</div>

				<div class="fldControl">
					<div class="label">
						&nbsp;
					</div>
				</div>

				<div class="detailPanelBreaker">
					&nbsp;
				</div>
			</div>

			<!--	Row 2 Action Buttons -->
			<div wicket:id="editButtonContainer">
				<div class="actionButtons">
					<input wicket:id="save" type="submit" wicket:message="value:page.save" />
					<input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />
					<input wicket:id="delete" type="submit" wicket:message="value:page.delete" />
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
