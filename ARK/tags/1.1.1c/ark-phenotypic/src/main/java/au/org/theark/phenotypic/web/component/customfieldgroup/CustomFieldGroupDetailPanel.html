<wicket:panel>
	&nbsp;
	<form wicket:id="detailsForm">
		<div class="detailsPanelBorder">
			<div wicket:id="detailFormContainer">
				<div class="detailPanelBreaker">
					&nbsp;
				</div>
				<div class="panelContentLeft">
					&nbsp;
				</div>
				<!--	Row 1 -->
				<div class="fldLabel">
					<div class="label">
						<label for="questionnaire.name">
							<wicket:message key="questionnaire.name">
								Questionnaire name:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<input wicket:id="customFieldGroup.name" type="text" />
					</div>
				</div>

				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<label for="questionnaire.description">
							<wicket:message key="questionnaire.description">
								Description:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<textarea wicket:id="customFieldGroup.description" cols="25" maxLength="1000">
						</textarea>
					</div>
				</div>

				<div class="detailPanelBreaker">
					&nbsp;
				</div>

				<div class="panelContentLeft">
					&nbsp;
				</div>
				
				<div class="fldLabel">
					<div class="label">
						<label for="customFieldPalette">
							<wicket:message	key="custom.fields">
								Custom Fields:
							</wicket:message>
							<span wicket:id="selectedCustomFields">
								[Palette]
							</span>
						</label>
					</div>
				</div>
				
				<div class="fldControl">
					&nbsp;
				</div>

				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<label for="questionnaire.status">
							<wicket:message key="questionnaire.status">
								Questionnaire Status:
							</wicket:message>
						</label>
					</div>
				</div>
				
				<div class="fldControl">
					<div class="label">
						<input type="checkbox" wicket:id="customFieldGroup.published"/>
					</div>
				</div>
				
				<div class="detailPanelBreaker">
					&nbsp;
				</div>

				<div class="panelContentLeft">
					&nbsp;
				</div>
				
				<div class="fldLabel">
					<wicket:message	key="customFieldFileUploadField">
						File of Custom Fields:
					</wicket:message>
					<div class="note">
						<wicket:message	key="customFieldFileUploadField.note">
							Note: Will replace selected list
						</wicket:message>
					</div>
				</div>
				
				<div class="fldControl">
					<input wicket:id="customFieldFileUploadField" id="upload" type="file"/>
					<input wicket:id="uploadCustomFieldField" type="submit" wicket:message="value:uploadCustomFieldField" />
				</div>
			</div>

			<div class="detailPanelBreaker">
				&nbsp;
			</div>
			
			<!--	Row 2 Action Buttons -->

			<div wicket:id="editButtonContainer">
				<div class="actionButtons">
					<input wicket:id="save" type="submit" wicket:message="value:page.save" />
					<input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />
					<input wicket:id="delete" type="submit" wicket:message="value:page.delete" />
				</div>
			</div>

			<div class="detailPanelBreaker">
				&nbsp;
			</div>

			<div wicket:id="cfdListPanelContainer">
				<div wicket:id="cfdListPanel">
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
