<wicket:panel>
	<div class="searchPanelBreaker">&nbsp;</div>
    <table width="0%" cellspacing="0"></table>
	<table width="100%" cellspacing="0" class="dataview" border="0">
		<tr>
			<th width="2%">&nbsp;</th>
			<th width="5%">
				<label for="id">
					<wicket:message	key="work.workrequest.id">ID:</wicket:message>
				</label>
			</th>
			<th width="15%">
				<label for="itemName">
					<wicket:message	key="work.workrequest.name">Item Name:</wicket:message>
				</label>
			</th>
			<th width="25%">
				<label for="requestStatus">
					<wicket:message	key="work.workrequest.requeststatus">Request Status:</wicket:message>
				</label>
			</th>
			<th width="15%">
				<label for="requestedDate">
					<wicket:message	key="work.workrequest.requesteddate">Requested Date:</wicket:message>
				</label>
			</th>
			<th width="15%">
				<label for="commencedDate">
					<wicket:message	key="work.workrequest.commenceddate">Commenced Date:</wicket:message>
				</label>
			</th>
			<th width="15%">
				<label for="completedDate">
					<wicket:message	key="work.workrequest.completeddate">Completed Date:</wicket:message>
				</label>
			</th>
			<th width="40%">
				<label for="researcher">
					<wicket:message	key="work.workrequest.researcher">Researcher:</wicket:message>
				</label>
			</th>
			<th width="2%">&nbsp;</th>			
		</tr>
		<!--  The Data Result Set -->
		<tr wicket:id="workRequestList">
			<td width="2%">&nbsp;</td>
			<td width="5%">
				<span wicket:id="workRequest.id">100</span>
			</td>
			<td width="15%">
				<a href="#"wicket:id="workRequest.name">
			  	<span wicket:id="nameLbl">Name</span>
			  </a>
			</td>
			<td width="25%">
			  <span wicket:id="workRequest.requestStatus">Request Status</span>
			</td>
			<td width="15%">
				<span wicket:id="workRequest.requestedDate">Requested Date</span>
			</td>
			<td width="15%">
				<span wicket:id="workRequest.commencedDate">Commenced Date</span>
			</td>
			<td width="15%">
				<span wicket:id="workRequest.completedDate">Completed Date</span>
			</td>
			<td width="40%">
				<span wicket:id="workRequest.researcher">Researcher</span>
			</td>
			<td width="2%">&nbsp;</td>
		</tr>
		<tfoot>
			<tr>
				<td width="2%">&nbsp;</td>
				<td colspan="7"><span wicket:id="navigator" class="a"></span></td>
				<td width="2%">&nbsp;</td>
			</tr>
		</tfoot>
	</table>
	<table width="0%" cellspacing="0"></table>
</wicket:panel>
