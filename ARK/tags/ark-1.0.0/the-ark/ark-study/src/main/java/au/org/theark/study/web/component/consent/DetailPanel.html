<wicket:panel>
	&nbsp;
	<form wicket:id="detailsForm">
		 <div id="detailsPanelBorder">
		  <div wicket:id="detailFormContainer">
		    <div id="searchPanelBreaker">&nbsp;</div>
			<div id="panelContentLeft">&nbsp;</div>
			
			<!--  Row 1 Study component Drop Down Choice-->
			<div id="fldLabel">
				<div class="label">
					<label for="studyComponent"><wicket:message	key="studyComponent">Study Component:</wicket:message></label>
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
					<select wicket:id="consent.studyComp">
		       		  	<option>Blood</option>
						<option>Saliva</option>
		       		</select>
				</div>
			</div>
			
			<div id="panelMargin">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					&nbsp;
				</div>
			</div>
			
			<div id="fldControl">
				<div class="label">
				  &nbsp;
				</div>
			</div>
			
			
			<div id="searchPanelBreaker">&nbsp;</div>
			
			<div id="panelContentLeft">&nbsp;</div>
			<!--  Row 1 Study component Drop Down Choice-->
			<div id="fldLabel">
				<div class="label">
					<label for="studyComponentStatus"><wicket:message key="studyComponent.status">Study Component Status:</wicket:message></label>	
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
				   <select wicket:id="consent.studyComponentStatus">
		       		<option>Completed</option>
					<option>Not Completed</option>
		       	  </select>
				</div>
			</div>
			
			<div id="panelMargin">&nbsp;</div>
			
			<div wicket:id="wmc-plain">
				<div id="fldLabel">
					<div class="label">
						 &nbsp;
					</div>
				</div>
			
				<div id="fldControl">
					<div class="label">&nbsp;</div>
				</div>
			</div>
			
			<div wicket:id="wmc-requested">
				<div id="fldLabel">
					<div class="label">
						 <label for="requestedDate"><wicket:message key="consent.requestedDate">Requested Date:</wicket:message></label>
					</div>
				</div>
			
				<div id="fldControl">
					<div class="label">
					 	<input wicket:id="consent.requestedDate"  type="text" maxLength="10"/>
					</div>
				</div>
			</div>
			
			<div wicket:id="wmc-received">
				<div id="fldLabel">
					<div class="label">
						 <label for="recievedDate"><wicket:message key="consent.receivedDate">Received Date:</wicket:message></label>
					</div>
				</div>
			
				<div id="fldControl">
					<div class="label">
						<input wicket:id="consent.receivedDate"  type="text" maxLength="10"/>
					</div>
				</div>
			</div>

			<div wicket:id="wmc-completed">
				<div id="fldLabel">
					<div class="label">
						 <label for="completed"><wicket:message key="consent.completedDate">Completed Date:</wicket:message></label>
					</div>
				</div>
			
				<div id="fldControl">
					<div class="label">
					  <input wicket:id="consent.completedDate"  type="text" maxLength="10"/>
					</div>
				</div>
			</div>
			
			<div id="searchPanelBreaker">&nbsp;</div>

			
			<!--  Row 2 -->
			<div id="panelContentLeft">&nbsp;</div>
			<div id="fldLabel">
				<div class="label">
					<label for="consentType"><wicket:message key="consent.type">Consent Type:</wicket:message></label>
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
					<select wicket:id="consent.consentType">
		       			<option>Hard Copy</option>
		       			<option>Electronic Copy</option>
		       		</select>
				</div>
			</div>
			
			<div id="panelMargin">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="consentStatus"><wicket:message key="consent.consentStatus">Consent Status:</wicket:message></label>
				</div>
			</div>
			
			<div id="fldControl">
				<div class="label">
					<select wicket:id="consent.consentStatus">
		       			<option>Consented</option>
		       			<option>Not Consented</option>
		       		</select>
				</div>
			</div>
			
			
			<div id="searchPanelBreaker">&nbsp;</div>
			
			
			<!--  Row 3 -->
			<div id="panelContentLeft">&nbsp;</div>
				<div id="fldLabel">
		 			<div class="label">
						<label for="consentedBy"><wicket:message key="consent.downloaded">Consented Downloaded:</wicket:message></label>
		 			</div> 
		 	</div> 			       			
			<div id="fldControl">
			  <div class="label">
					<select wicket:id="consent.consentDownloaded">
		       			<option>Yes</option>
		       			<option>No</option>
		       		</select>
		      </div>
			</div>
		       	
		    <div id="panelMargin">&nbsp;</div>
				
			<div id="fldLabel">
		 		<div class="label">
					<label for="consentedBy"><wicket:message key="consent.consentedBy">Consented By:</wicket:message></label>	
		 		</div> 
		 	</div> 	
				
			<div id="fldControl">
				<div class="label">
				  	<input wicket:id="consent.consentedBy"  type="text" />
		       	</div>
			</div>
				
			
			<div id="searchPanelBreaker">&nbsp;</div>
	
			<!--  Row 5 -->
			<div id="panelContentLeft">&nbsp;</div>
				<div id="fldLabel">
		 		 <div class="label">
				  	<label for="consentDate"><wicket:message key="consent.date">Consent Date:</wicket:message></label>
		 		 </div> 
		 	</div> 			       			
			<div id="fldControl">
				<div class="label">
				   <input wicket:id="consent.consentDate"  type="text" maxLength="10"/>
		       	</div>
			</div>
			
			
			<div id="panelMargin">&nbsp;</div>
				
			<div id="fldLabel">
		 			<div class="label">
						 <label for="consentedBy"><wicket:message key="consent.comments">Comments:</wicket:message></label>
		 			</div> 
		 	</div> 	
				
			<div id="fldControl">
				<div class="label">
				  <textarea wicket:id="consent.comments" cols="25" maxLength="500"> </textarea>
		       	</div>
			</div>
			
			
			
			<div id="searchPanelBreaker">&nbsp;</div>
				
			</div>
			
			<!--  Row 2 Action Buttons -->
			
			<div wicket:id="editButtonContainer">
				<div id="fldLabel">&nbsp;</div>
				<div id="fldControl">&nbsp;</div>
				<div id="panelMargin">&nbsp;</div>
				<div id="actionButtons">&nbsp;
					<div class="label">
					  <input wicket:id="save" type="submit" wicket:message="value:page.save" />&nbsp;
					  <div id="panelMargin">&nbsp;</div>
					  <input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />&nbsp;
					  <div id="panelMargin">&nbsp;</div>
					  <input wicket:id="delete" type="submit" wicket:message="value:page.delete" />
				  	</div>
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
