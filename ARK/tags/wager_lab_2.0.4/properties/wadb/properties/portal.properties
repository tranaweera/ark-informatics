# ----------------------------------- START PLATFORM PROPERTIES -------------------------------------------
# Type of platform solution - Legacy
# Casegenix / Biogenix
#
solution.type=Biogenix


# Location of where to save the consent files
# Change {$BASE PATH} to your path
# Default for linux "/home/biogenix/tomcat-biogenix/"
# Default for Windows "D:/app/tomcat/"
#
# for all the following path
#
neuragenix.bio.patient.SaveConsentLocation={$BASE PATH}/files/consent_files
neuragenix.bio.microarray.AttachmentLocation={$BASE PATH}/files/microarray_files
neuragenix.bio.survey.SaveSurveyLocation={$BASE PATH}/files/survey_files
neuragenix.bio.integration.ImportFileLocation={$BASE PATH}/files/import_files


# Export File Locations 
neuragenix.bio.search.ExportFileLocation={$BASE PATH}/files/export_files
neuragenix.genix.report.OLAPSchemaLocation={$BASE PATH}/WEB-INF/queries
neuragenix.genix.report.ReportLocation={$BASE PATH}/files/report_files
neuragenix.genix.orgchart.PictureLocation={$BASE PATH}/filespicture_files



# Attachment Storage Locations
#
neuragenix.bio.patient.SaveAttachmentsLocation={$BASE PATH}/files/attachments
neuragenix.genix.smartform.AttachmentLocation={$BASE PATH}/files/smartform_attach_files
neuragenix.bio.patient.SaveNotesLocation={$BASE PATH}/files/patient_notes
neuragenix.bio.patient.SaveAnalysisLocation={$BASE PATH}/files/analysis_files

#Template defintions
#
neuragenix.bio.report.AutoDocs = false
neuragenix.genix.templates.TemplateLocation={$BASE PATH}/files/templates
neuragenix.genix.templates.StoreDocumentLocation={$BASE PATH}/files/store_document
neuragenix.genix.templates.FileTypes=MS Word 97


# Server path setting
# Default for local Biogenix http://localhost:8080/biogenix
# Example for production Biogenix http://192.168.1.1:8080/biogenix
# Primarily used for reporting
#
neuragenix.genix.serverURL=http://localhost:8080/biogenix


# Locking properties
# Default for DefaultLockTimeOut=500
#
neuragenix.common.LockRepositoryImplementation=neuragenix.common.uPortalLockRepositoryImpl
neuragenix.genix.security.DefaultLockTimeOut=500


# Default number of records per page
# Default value is 20
#
neuragenix.bio.RecordPerPage=20
neuragenix.platformgenix.RecordPerPage=20


# --- The following are new properties for Biogenix v4.5 and upwards

# TimeZone
neuragenix.genix.timezone=Australia/Melbourne

# Language Code
neuragenix.genix.languageCode=en

# Country Code
neuragenix.genix.countryCode=AU



# DBMSType, currently certified for Postgres, Oracle and SQLServer
neuragenix.dao.DBMSType=Postgres


# Maximum size of the STRING type before chaging to CLOB type if ORACLE database is used
# If the lenth less than this number, the type of data is string otherwise it is of type of Clob 
neuragenix.dao.ClobThreshold=4000

# Hospital Site
neuragenix.bio.HospitalSite=default

# Client Code - Shouldn't be changed without checking with NGX
neuragenix.bio.Client=DEFAULT


# Transaction Governer not used in default 4.5 builds
# Determines whether the transaction governer should be used for this client
neuragenix.bio.Study.useTransactionGoverner=false

# Transaction Governer not used in default 4.5 builds
# Prevents any transactions for which no transaction permissions have been set
neuragenix.bio.Study.DefaultTransactionGovernerNoPermission=false

# Name of the default study for biogenix.
# All patients will automatically be consented to this study, and it is not modifyable
# once created
neuragenix.bio.DefaultStudy=Tissue Bank

# whether to automatically consent to the default study
neuragenix.bio.patient.AddDefaultStudy=true

# specify if a patients collection groups are linked to smartforms
neuragenix.bio.patient.admission.smartforms=false

#
# Determines if Biogenix will be automatically generating IDs for biospecimens
#
neuragenix.bio.AutoGenerateBiospecimenID=true

#
# Specifies the class that will be used for Biospecimen ID Generation
# -- Must implement the IDGenerator Interface
neuragenix.bio.Biospecimen.IDGenerationImplementation=neuragenix.bio.utilities.DefaultBiospecimenIDGenerator


#
# Specifies the class that will be used for Patient ID Generation
# -- Must implement the IDGenerator Interface
neuragenix.bio.patient.IDGenerationImplementation=neuragenix.bio.utilities.DefaultPatientIDGenerator


#
# Specifies if the ID prefix should be displayed for biospecimens
#
neuragenix.bio.Biospecimen.displayIDPrefix=true

#
# Specifies required vial
#
neuragenix.bio.biotransactions.requiredQuantity=vial

#
# Always display the Units in Bio Transactions
#
neuragenix.bio.transactions.alwaysDispalyUnits=true

#
# Display the first two dropdown consent questions
#
neuragenix.bio.patient.consent.viewPatientCommentsOnly=false

#
# Display DAL debug
#
neuragenix.dao.displayDebug=false.

#
# Cascade transactions in the child up to the parent level
#
neuragenix.bio.transaction.cascadedTransactions=true

#
# Switch on/off subTypeLR ???? 
#
neuragenix.bio.Biospecimen.useSubTypeLR=false

#
# Default search output is order by Patient ID, 
# change this to true to order by Bio ID
#
neuragenix.genix.isearch.orderByBiospecimen=false

#
# Specifies whether to filter the Biospecimen Smartform results by
# the selected study in the domain list
# default is true, false for cardiac, neuro and oncology
#
neuragenix.genix.isearch.FilterBiospecimenByStudy=true

#
# Specifies whether each Bioanalysis Smartform Result for a particular 
# Biospecimen is to be displayed on a separate line.
# default is true, false for cardiac
# Setting of false means that the result for different smartforms
# but relating to the same Biospecimen will be displayed on the smae line
# Duplicate results for the same smartform will however be displayed on a different line
#
neuragenix.genix.isearch.BioanalysisSFResultsSepLine=true

#
# Specifies whether each Collection Smartform Result for a particular 
# Collection is to be displayed on a separate line.
# default is true, false for cardiac
# Setting of false means that the result for different smartforms
# but relating to the same Collection will be displayed on the smae line
# Duplicate results for the same smartform will however be displayed on a different line
#
neuragenix.genix.isearch.CollectionSFResultsSepLine=true

#
# Specifies if a barcode is required as part of batch cloning
#
neuragenix.bio.Biospecimen.BatchClone.BarcodeRequired=false

#default type used for adding new biospecimen screen
neuragenix.bio.biospecimen.defaultTypeWhenAdding=Skeletal Muscle

# ---------------------------------------------------------------------
# The following switches will change how things appear in biogenix
# ---------------------------------------------------------------------

# Allows the quantity details to be switched on and off when the type is collection
neuragenix.bio.ShowQuantityForCollection=true

# Allows the inventory details to be switched on and off when the type is collection
neuragenix.bio.Biospecimen.ShowInventoryForCollection=true

# Allows the bioanalysis functionality to be switched on and off
neuragenix.bio.Biospecimen.useBioanalysis=true

# Allows the study smartforms to be turned on and off
neuragenix.bio.Biospecimen.useStudySmartforms=true

# Allows the batch cloning functionality to be turned on and off
neuragenix.bio.Biospecimen.useBatchCloning=true

# Allows the quantity allocations to be turned on and off
neuragenix.bio.Biospecimen.useQuantityAllocations=true

# Allows vial calculation to be turned on and off
neuragenix.bio.Biospecimen.useVialCalculation=true

# Switches on the ability for updating inventory values from the biospecimen screen
# -- Not currently available
neuragenix.bio.Biospecimen.allowInlineInventoryUpdates=true

# Switches the Quantity Transactions on/off on the biospecimen screen
neuragenix.bio.Biospecimen.showTransactions=true
#switches the Notes on Biospecimen on/off
neuragenix.bio.Biospecimen.showNotes=true

# Switches the Inventory on/off on the biospecimen screen
neuragenix.bio.Biospecimen.showInventory=true

neuragenix.bio.Biospecimen.showInventoryForCollections=true

neuragenix.bio.Biospecimen.showTransactionsForCollections=true

#switch turns on/off inventory information for top level biospecimen
neuragenix.bio.Biospecimen.showInventoryForTopLevelBiospecimen=true

#switch turns on/off quantity information for top level biospecimen
neuragenix.bio.Biospecimen.showQuantityForTopLevelBiospecimen=true

# When building lists of studies for patient in a drop down, determines
# if non consented studies should be shown
neuragenix.bio.Biospecimen.showNonConsentedStudies=true

# When building lists of studies for a drop down, determines if
# expired studies should still be shown
neuragenix.bio.Biospecimen.showExpiredStudies=true

# Maximum amount of levels the biospecimen search will drill down to
# Changing this amount may improve/degrade performance on large data sets
neuragenix.bio.Biospecimen.maxSearchDepth=10

# Set case sensitivity for the biospecimen search
neuragenix.bio.Biospecimen.searchCaseSensitive=false

# Switch left likes on for biospecimen search
neuragenix.bio.Biospecimen.searchLeftLike=true

# Switch right likes on for biospecimen search
neuragenix.bio.Biospecimen.searchRightLike=true

# Use collection type
neuragenix.bio.Biospecimen.useCollectionType=true

# use Batch Creating
neuragenix.bio.Biospecimen.useBatchCreating=true

# Name of the collection type
neuragenix.bio.Biospecimen.collectionTypeName=Collection

# Switches the biospecimen side tree on and off.
neuragenix.bio.Biospecimen.useSideTree=true

# Determines whether Biospecimens are linked with a Collection
neuragenix.bio.patient.BiospecimenCollection=true
# Determines whether a collection can be removed or not when specimens are attached
neuragenix.bio.patient.allowDeleteCollectionWithSpecimens=false
# Determines whether admission summary data is displayed as part of patient details
neuragenix.bio.patient.PatientAdmissionData=false
# Determines whether the diagnosis category is implemented as a picker
neuragenix.bio.patient.DiagnosisPicker=false
# Determines whether the patient sub menus that contain data are highlighted
neuragenix.bio.patient.HighlightMenu=true


#
# If set to true, this property will override the existing biogenix functionality of only allowing 
# new consents to see new smartforms for a new study, and will instead add the smartforms 
# to all the patients by default in a seperate thread
#
neuragenix.bio.study.useThreadedSmartformLinking=true

neuragenix.bio.study.useConfigurationManager=true


#
# Determines if a user can see the add biospecimen link if they havn't added a collection
#
neuragenix.bio.Biospecimen.requireCollection=true



# Hub/Batch Loader Properties
# -- Note : Unless you are running a batch loading enabled configuration, the
#           following properties are not requried

# Location of bundles
neuragenix.hub.batchloader.BundleFileLocation={$BASE PATH}/files/

#
# Specifies if the validation engine should be case sensitive when doing lookups on data in the system
#
neuragenix.hub.validationengine.caseSensitiveLookups=false

#
# Specifies if modified rows/added rows should be tagged in the database by the tagging implementation
#
neuragenix.hub.useRowTagging=false

#
# Business Rule/Database Logic Mapping Schema
#
neuragenix.hub.businessRuleSchema={$BASE PATH}/WEB-INF/classes/RuleHandler.xml

#
# Specifies how many processes can be viewed at any one time by the batch loading interface
#
neuragenix.hub.numberOfProcessViewed=5

#
# Specifies the number of pages to cache in the search result output
# before having to re-execute the query, set this to an even number
# default is 50
#
neuragenix.genix.isearch.cachePageSize=50



neuragenix.hub.numberOfProcessViewed=5



neuragenix.dao.useFieldAuditLogger=true


