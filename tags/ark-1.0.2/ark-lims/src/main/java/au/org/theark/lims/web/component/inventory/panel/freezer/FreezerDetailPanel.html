<wicket:panel>
	<div class="detailFormLabelBorder">
		<div class="label">
			<label for="formLabel">
				<wicket:message key="formLabel">
					[Form Label]
				</wicket:message>
			</label>
		</div>
	</div>
	<div class="detailsPanelBorder">
		<form wicket:id="detailForm">
			<div wicket:id="detailFormContainer">
				<div class="detailPanelBreaker">
					&nbsp;
				</div>

				<!-- Row 1 ID and Name-->

				<div class="panelContentLeft">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<label for="id">
							<wicket:message key="invFreezer.id">
								Tank ID:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<input wicket:id="invFreezer.id" type="text" />
					</div>
				</div>

				<div class="panelMargin">
					&nbsp;
				</div>

				<!-- Empty -->

				<div class="detailPanelBreaker">
					&nbsp;
				</div>

				<div class="panelContentLeft">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<label for="name">
							<wicket:message	key="invFreezer.name">
								Name:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<input wicket:id="invFreezer.name" type="text" />
					</div>
				</div>

				<div class="panelMargin">
					&nbsp;
				</div>
				
				<!-- Empty -->

				<div class="detailPanelBreaker">
					&nbsp;
				</div>
				
				<div class="panelContentLeft">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<label for="invSite">
							<wicket:message key="invFreezer.invSite.name">
								Site:
							</wicket:message>
						</label>
					</div>
				</div>

				<div class="label">
					<select wicket:id="invFreezer.invSite">
						<option>
							Site selection
						</option>
					</select>
				</div>

				<div class="detailPanelBreaker">
					&nbsp;
				</div>

				<div class="panelContentLeft">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<label for="invFreezer.capacity">
							<wicket:message key="invFreezer.capacity">
								Capacity:
							</wicket:message>
						</label>
					</div>
				</div>

				<div class="fldControl">
					<div class="label">
						<input wicket:id="invFreezer.capacity" type="text" />
					</div>
				</div>

				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<label for="available">
							<wicket:message key="invFreezer.available">
								Available:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<input wicket:id="invFreezer.available" type="text" />
					</div>
				</div>

				<div class="detailPanelBreaker">
					&nbsp;
				</div>

				<div class="panelContentLeft">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<wicket:message key="invFreezer.description">
							Description:
						</wicket:message>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<textarea wicket:id="invFreezer.description" cols="25">
						</textarea>
					</div>
				</div>
				
				<div class="detailPanelBreaker">
					&nbsp;
				</div>

				<div class="panelContentLeft">
					&nbsp;
				</div>
				
				<div class="fldLabel">
					<div class="label">
						<wicket:message key="invFreezer.lastservicedate">
							Last Service Date:
						</wicket:message>
					</div>
				</div>
				
				<div class="fldControl">
					<div class="label">
						<input wicket:id="invFreezer.lastservicedate" type="text" maxLength="10"/>
					</div>
				</div>
				
				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<label for="invFreezer.lastservicenote">
							<wicket:message key="invFreezer.lastservicenote">
								Last Service Note:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<textarea wicket:id="invFreezer.lastservicenote" cols="25">
						</textarea>
					</div>
				</div>

				<div class="detailPanelBreaker">
					&nbsp;
				</div>

				<div class="panelContentLeft">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<wicket:message key="invFreezer.commissiondate">
							Commission Date:
						</wicket:message>
					</div>
				</div>

				<div class="fldControl">
					<div class="label">
						<input wicket:id="invFreezer.commissiondate" type="text" maxLength="10"/>
					</div>
				</div>

				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<wicket:message key="invFreezer.decommissiondate">
							Decommission Date:
						</wicket:message>
					</div>
				</div>

				<div class="fldControl">
					<div class="label">
						<input wicket:id="invFreezer.decommissiondate"	type="text" maxLength="10"/>
					</div>
				</div>
			</div>
			<div class="detailPanelBreaker">
					&nbsp;
			</div>
			<!-- End detailFormContainer" -->

			<!--	Row 2 Action Buttons -->
			<div class="actionButtons">
				<div wicket:id="editButtonContainer">
					<input wicket:id="save" type="submit" wicket:message="value:page.save" />
					<input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />
					<input wicket:id="delete" type="submit" wicket:message="value:page.delete" />
				</div>	
			</div>
			<!--	End buttons -->
		</form>
		<!-- End form -->

		<div class="detailSectionBorder">
			<div class="actionButtons">
				<input wicket:id="addRack" type="submit" wicket:message="value:addRack" />
			</div>
		</div>
	</div>
	<!-- End detailsPanelBorder -->
	<br>
	&nbsp;
	<br>
	&nbsp;
	<br>
	&nbsp;
</wicket:panel>
