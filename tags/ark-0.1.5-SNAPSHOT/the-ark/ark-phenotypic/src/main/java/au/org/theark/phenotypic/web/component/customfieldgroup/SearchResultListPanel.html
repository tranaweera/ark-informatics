<wicket:panel>
	<div id="searchPanelBreaker">&nbsp;</div>
    <table width="0%" cellspacing="0"></table>
	<table width="100%" cellspacing="0" class="dataview">
		<tr>
			<th width="2%">&nbsp;</th>
			<th width="5%">
				<label for="fieldId">
					<wicket:message	key="customFieldGroup.id">Custom Field Group ID:</wicket:message>
				</label>
			</th>
			<th width="15%">
				<label for="fieldGroupName">
					<wicket:message	key="customFieldGroup.name">Field Group Name:</wicket:message>
				</label>
			</th>
			<th width="35%">
				<label for="fieldDescription">
					<wicket:message	key="customFieldGroup.description">Description:</wicket:message>
				</label>
			</th>
			<th width="10%">
				<label for="published">
					<wicket:message	key="customFieldGroup.published">Published:</wicket:message>
				</label>
			</th>
			<th width="15%">
				<label for="fieldMaxValue">
					&nbsp;
				</label>
			</th>
			<th width="10%">
				<label for="fieldMinValue">
					&nbsp;
				</label>
			</th>
			<th width="10%">
				<label for="fieldMaxValue">
					&nbsp;
				</label>
			</th>
			<th width="2%">&nbsp;</th>
		</tr>
		<!--  The Data Result Set -->
		<tr wicket:id="customFieldGroupList">
			<td width="2%">&nbsp;</td>
			<td width="5%">
				<span wicket:id="id">100</span>
			</td>
			<td width="15%">
			  <div wicket:id="customfieldGroupLinkWMC">
			    <a href="#"wicket:id="name">
			    	<span wicket:id="nameLbl">Name</span>
			    </a>
			  </div>
			</td>
			<td width="35%">
				<span wicket:id="description">Description</span>
			</td>
			<td width="10%">
				<span wicket:id="published">Units</span>
			</td>
			<td width="10%">
				&nbsp;
			</td>
			<td width="10%">
				&nbsp;
			</td>
			<td width="2%">&nbsp;</td>
		</tr>
		<tr>
			<td width="2%">&nbsp;</td>
			<td width="60%" colspan="7"><span wicket:id="navigator" class="a"></span></td>
			<td width="2%">&nbsp;</td>
		</tr>
	</table>
	<table width="0%" cellspacing="0"></table>
</wicket:panel>
