<wicket:panel>
	<div class="detailFormLabelBorder">
		<div class="label">
			<label for="formLabel">
				<wicket:message key="formLabel">
					[Form Label]
				</wicket:message>
			</label>
		</div>
	</div>
	<div class="detailsPanelBorder">
		<form wicket:id="detailForm">
			<div wicket:id="detailFormContainer">
				<div class="detailPanelBreaker">
					&nbsp;
				</div>

				<!-- Row 1 ID and Name-->

				<div class="panelContentLeft">
					&nbsp;
				</div>

				<div class="fldLabel">
					<wicket:message	key="invBox.name">
						Name:
					</wicket:message>
				</div>
				<div class="fldControl">
					<input wicket:id="invBox.name" type="text" />
				</div>

				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					<wicket:message key="biospecimen.biospecimenUid">
						Biospecimen UID:
					</wicket:message>
				</div>

				<div class="fldControl">
					<input wicket:id="biospecimen.biospecimenUid" type="text" />
				</div>

				<div class="detailPanelBreaker">
					&nbsp;
				</div>
			</div>
			<!-- End detailFormContainer" -->

			<!--	Row 2 Action Buttons -->
			<div class="actionButtons">
				<div wicket:id="editButtonContainer">
					<input wicket:id="save" type="submit" wicket:message="value:page.save" />
					<input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />
					<input wicket:id="delete" type="submit" wicket:message="value:page.delete" />
				</div>
			</div>
			<!--	End buttons -->

		</form>
		<!-- End form -->
	</div>
	<!-- End detailsPanelBorder -->
	<br>
	<div wicket:id="gridBoxPanel">
		[GridBoxPanel]
	</div>
	<!--	The detailModalWindow for detail edit/add-->
	<div wicket:id="detailModalWindow">
	</div>
	<br>
	<br>
	<br>
</wicket:panel>
