<wicket:panel>
	<div class="detailFormLabelBorder">
		<div class="label">
			<label for="formLabel">
				<wicket:message key="formLabel">
					Site:
				</wicket:message>
			</label>
		</div>
	</div>
	<div class="detailsPanelBorder">
		<form wicket:id="detailForm">
			<div wicket:id="detailFormContainer">
				<div class="detailPanelBreaker">
					&nbsp;
				</div>

				<!-- Row 1 ID and Name-->

				<div class="panelContentLeft">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<label for="id">
							<wicket:message key="invSite.id">
								Site ID:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<input wicket:id="invSite.id" type="text" />
					</div>
				</div>

				<div class="panelMargin">
					&nbsp;
				</div>

				<div class="fldLabel">
					<div class="label">
						<label for="name">
							<wicket:message	key="invSite.name">
								Name:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<input wicket:id="invSite.name" type="text" />
					</div>
				</div>

				<div class="detailPanelBreaker">
					&nbsp;
				</div>
				<div class="panelContentLeft">
					&nbsp;
				</div>
				<div class="fldLabel">
					<div class="label">
						<label for="address">
							<wicket:message key="invSite.address">
								Address:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<textarea wicket:id="invSite.address" cols="25">
						</textarea>
					</div>
				</div>
				<div class="panelMargin">
					&nbsp;
				</div>
				<div class="fldLabel">
					<div class="label">
						<label for="invSite.comments">
							<wicket:message key="invSite.contact">
								Contact:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<input wicket:id="invSite.contact" type="text" />
					</div>
				</div>
				<div class="detailPanelBreaker">
					&nbsp;
				</div>
				<div class="panelContentLeft">
					&nbsp;
				</div>
				<div class="fldLabel">
					<div class="label">
						<label for="phone">
							<wicket:message key="invSite.phone">
								Phone:
							</wicket:message>
						</label>
					</div>
				</div>
				<div class="fldControl">
					<div class="label">
						<input wicket:id="invSite.phone" type="text" />
					</div>
				</div>
				<div class="panelMargin">
					&nbsp;
				</div>

				<!-- Empty -->

			</div>
			<!-- End detailFormContainer" -->

			<!--	Row 2 Action Buttons -->
			<div class="actionButtons">
				<div wicket:id="editButtonContainer">
					<input wicket:id="save" type="submit" wicket:message="value:page.save" />
					<input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />
					<input wicket:id="delete" type="submit" wicket:message="value:page.delete" />
				</div>
			
				<div class="detailPanelBreaker">
					&nbsp;
				</div>
			</div>
			<!--	End buttons -->
		</form>
		<!-- End form -->
		
		<div class="detailSectionBorder">
    		<div class="actionButtons">
				<input wicket:id="addFreezer" type="submit" wicket:message="value:addFreezer" />
			</div>
		</div>
	</div>
	<!-- End detailsPanelBorder -->
	<br>
	&nbsp;
	<br>
	&nbsp;
	<br>
	&nbsp;
</wicket:panel>
