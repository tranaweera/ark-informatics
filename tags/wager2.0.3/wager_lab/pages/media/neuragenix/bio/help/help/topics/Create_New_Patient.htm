<body>

<table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="100%" id="AutoNumber1">
  <tr>
    <td width="32%">
    <img border="0" src="../images/BioGenixLogo.gif" width="108" height="96"></td>
    <td width="68%"><b>
    <font size="4">Create New 
    Patient</font></b></td>
  </tr>
</table>
<p>&nbsp;</p>
<ol>
  <li>
  <p style="margin-bottom: 6">Click on the <b>
  Patient</b> tab.</li>
  <li>
  <p style="margin-bottom: 6">Click on the <b>Add Patient</b> option on the menu 
  bar. You will be taken to the Add Patient screen.</li>
  <li>
  <p style="margin-bottom: 6">Enter the <b>Appropriate Patient Details</b> into 
  the required fields.</li>
  <li>
  <p style="margin-bottom: 6"><span style="font-size: 12.0pt">Click </span>on 
  the <b>Save</b> button at the bottom of the Add Patient screen.</li>
</ol>
