<wicket:panel>
	<div id="detailFormLabelBorder">
		<div class="label">
			<label for="formLabel">
				<wicket:message key="formLabel">
					[Form Label]
				</wicket:message>
			</label>
		</div>
	</div>
	<div id="detailsPanelBorder">
		<form wicket:id="detailForm">
			<div wicket:id="detailFormContainer">
				<div id="detailPanelBreaker">
					&nbsp;
				</div>

				<!-- Row 1 ID and Name-->

				<div id="panelContentLeft">
					&nbsp;
				</div>

				<div id="fldLabel">
					<div class="label">
						<label for="id">
							<wicket:message key="invTray.id">
								ID:
							</wicket:message>
						</label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<input wicket:id="invTray.id" type="text" />
					</div>
				</div>

				<div id="panelMargin">
					&nbsp;
				</div>

				<div id="fldLabel">
					<div class="label">
						<label for="name">
							<wicket:message	key="invTray.name">
								Name:
							</wicket:message>
						</label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<input wicket:id="invTray.name" type="text" />
					</div>
				</div>

				<div id="detailPanelContentRight">
					&nbsp;
				</div>
				
				<div id="detailPanelBreaker"> 
					&nbsp;
				</div>

				<div id="panelContentLeft">
					&nbsp;
				</div>

				<div id="fldLabel">
					<div class="label">
						<label for="invTray.capacity">
							<wicket:message key="invTray.capacity">
								Capacity:
							</wicket:message>
						</label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<input wicket:id="invTray.capacity" type="text" />
					</div>
				</div>

				<div id="panelMargin">
					&nbsp;
				</div>

				<div id="fldLabel">
					<div class="label">
						<label for="available">
							<wicket:message key="invTray.available">
								Available:
							</wicket:message>
						</label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<input wicket:id="invTray.available" type="text" />
					</div>
				</div>

				<div id="detailPanelContentRight">
					&nbsp;
				</div>
				
				<div id="detailPanelBreaker"> 
					&nbsp;
				</div>

				<div id="panelContentLeft">
					&nbsp;
				</div>

				<div id="fldLabel">
					<div class="label">
						<wicket:message key="invTray.description">
							Description:
						</wicket:message>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<textarea wicket:id="invTray.description" cols="25">
						</textarea>
					</div>
				</div>

				<div id="panelMargin">
					&nbsp;
				</div>

				<!-- empty -->

				<div id="detailPanelContentRight">
					&nbsp;
				</div>
			</div>
			<!-- End detailFormContainer" -->

			<!--	Row 2 Action Buttons -->
			<div id="buttons">
				<div wicket:id="editButtonContainer">
					<div id="fldLabel">
						&nbsp;
					</div>
					<div id="fldControl">
						&nbsp;
					</div>
					<div id="panelMargin">
						&nbsp;
					</div>
					<div id="actionButtons">
						&nbsp;
						<div class="label">
							<input wicket:id="save" type="submit" wicket:message="value:page.save" />
							&nbsp;
							<div id="panelMargin">
								&nbsp;
							</div>
							<input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />
							<div id="panelMargin">
								&nbsp;
							</div>
							<input wicket:id="delete" type="submit" wicket:message="value:page.delete" />
							&nbsp;
						</div>
					</div>
				</div>

				<div wicket:id="viewButtonContainer">
					<div id="fldLabel">
						&nbsp;
					</div>
					<div id="fldControl">
						&nbsp;
					</div>
					<div id="panelMargin">
						&nbsp;
					</div>
					<div id="actionButtons">
						&nbsp;
						<div class="label">
							<input wicket:id="edit" type="submit" wicket:message="value:page.edit" />
							&nbsp;
							<div id="panelMargin">
								&nbsp;
							</div>
						</div>
					</div>
				</div>
				<div id="detailPanelBreaker">
					&nbsp;
				</div>
			</div>
			<!--	End buttons -->

		</form>
		<!-- End form -->
	</div>
	<!-- End detailsPanelBorder -->
	<br>
	&nbsp;
	<br>
	&nbsp;
	<br>
	&nbsp;
</wicket:panel>
