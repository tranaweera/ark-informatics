<wicket:panel>
	&nbsp;
	<form wicket:id="detailForm">
		<div id="detailsPanelBorder">
			<div wicket:id="detailFormContainer">
				<div id="detailPanelBreaker">&nbsp;</div>
				
				<!-- Row 1 ID and Name-->
				
				<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
					<div class="label">
						<label for="id">
							<wicket:message key="biospecimen.id">Biospecimen ID:</wicket:message>
						</label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<input wicket:id="biospecimen.id" type="text" />
					</div>
				</div>
				
				<div id="panelMargin">&nbsp;</div>
				
				<div id="fldLabel">
					<div class="label">
						<label for="name"><wicket:message key="biospecimen.biospecimenUid">Biospecimen UID:</wicket:message></label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<input wicket:id="biospecimen.biospecimenUid" type="text" /> 
					</div>
				</div>
				
				<div id="detailPanelContentRight">&nbsp;</div>
			
				<div id="detailPanelBreaker">&nbsp;</div>
		       	
		       	<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
					<div class="label">
						<label for="biospecimen.sampleType">
							<wicket:message key="biospecimen.sampleType">Sample Type:</wicket:message>
						</label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<select wicket:id="biospecimen.sampleType">
		       				<option>1</option>
							<option>2</option>
		       			</select>
		       		</div>
				</div>
		       	   		       			
		       	<div id="panelMargin">&nbsp;</div>
						
				<div id="fldLabel">
					<div class="label">
						<label for="biospecimen.bioCollection">
							<wicket:message key="biospecimen.bioCollection">Collection:</wicket:message>
						</label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<select wicket:id="biospecimen.bioCollection">
		       				<option>1</option>
							<option>2</option>
		       			</select>
		       		</div>
				</div>
				
				<div id="detailPanelContentRight">&nbsp;</div>
				
				<div id="detailPanelBreaker">&nbsp;</div>
				
				<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
		 			<div class="label">
						<label for="biospecimen.sampleDate"><wicket:message key="biospecimen.sampleDate">Sample Date:</wicket:message></label>
		 			</div> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						<input wicket:id="biospecimen.sampleDate"  type="text" maxLength="10"/>
					</div>
				</div>
				
				<div id="panelMargin">&nbsp;</div>
				
				<div id="fldLabel">
		 			<div class="label">
						<label for="biospecimen.comments"><wicket:message key="biospecimen.comments">Comments:</wicket:message></label>
		 			</div> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						<textarea wicket:id="biospecimen.comments" cols="25"></textarea> 
					</div>
				</div>
				
				<div id="detailPanelContentRight">&nbsp;</div>
				
				<div id="detailPanelBreaker">&nbsp;</div>
				
				<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
		 			<div class="label">
						<label for="biospecimen.quantity"><wicket:message key="biospecimen.quantity">Quantity:</wicket:message></label>
		 			</div> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						<input wicket:id="biospecimen.quantity"  type="text" maxLength="10"/>
					</div>
				</div>
				
				<div id="panelMargin">&nbsp;</div>
				
				<div id="fldLabel">
					<div class="label">
						<wicket:message	key="biospecimen.barcoded">Barcoded:</wicket:message>
						<div id="note">
							<wicket:message	key="biospecimen.barcoded.note">[Note replaced from properties]</wicket:message>
						</div>
					</div>
				</div>
				
				<div id="fldControl">
					<input type="checkbox" wicket:id="biospecimen.barcoded"/>
				</div>
				
				<div id="detailPanelContentRight">&nbsp;</div>
				
				<div id="detailPanelBreaker">&nbsp;</div>
				
				<!-- ModalWindow for confirm Delete window -->
				<div wicket:id="modalwindow"></div>
			</div>
			<!-- Detail container end-->
			
			<!--  Row 2 Action Buttons -->
			<div id="buttons">
				<div wicket:id="editButtonContainer">
					<div id="fldLabel">&nbsp;</div>
					<div id="fldControl">&nbsp;</div>
					<div id="panelMargin">&nbsp;</div>
					<div id="actionButtons">&nbsp;
						<div class="label">
						  <input wicket:id="save" type="submit" wicket:message="value:page.save" />&nbsp;
						  <div id="panelMargin">&nbsp;</div>
						  <input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />
						  <div id="panelMargin">&nbsp;</div>
						  <input wicket:id="delete" type="submit" wicket:message="value:page.delete" />&nbsp;
					  	</div>
					</div>
				</div>
			
				<div wicket:id="viewButtonContainer">
					<div id="fldLabel">&nbsp;</div>
					<div id="fldControl">&nbsp;</div>
					<div id="panelMargin">&nbsp;</div>
					<div id="actionButtons">&nbsp;
						<div class="label">
							<input wicket:id="edit" type="submit" wicket:message="value:page.edit" />&nbsp;
							<div id="panelMargin">&nbsp;</div>
							<input wicket:id="editCancel" type="submit"	wicket:message="value:page.newSearch" />
					  	</div>
					</div>
				</div>
				<div id="detailPanelBreaker">&nbsp;</div>
			</div>
			<!--  End buttons -->
			<div id="detailPanelBreaker">&nbsp;</div>
		</div>
	</form>
	<br>&nbsp;<br>&nbsp;<br>&nbsp;
</wicket:panel>
