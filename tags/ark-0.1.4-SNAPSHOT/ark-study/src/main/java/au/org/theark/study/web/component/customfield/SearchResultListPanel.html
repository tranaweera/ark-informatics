<wicket:panel>
	<div id="searchPanelBreaker">&nbsp;</div>
    <table width="0%" cellspacing="0"></table>
	<table width="100%" cellspacing="0" class="dataview" border="0">
		<tr>
			<th width="2%">
				&nbsp;
			</th>
			<th width="5%">
				<label for="fieldTitle">
					<wicket:message	key="field.title">Field Title:</wicket:message>
				</label>
			</th>
			<th width="10%">
				<label for="fieldName">
					<wicket:message	key="field.name">Field Name:</wicket:message>
				</label>
			</th>
			<th width="10%">
				<label for="fieldDescription">
					<wicket:message	key="field.description">Description:</wicket:message>
				</label>
			</th>
			<th width="5%">
				<label for="fieldType">
					<wicket:message	key="field.type">Field Type:</wicket:message>
				</label>
			</th>
			<th width="5%">
				<label for="min">
					 <wicket:message key="field.min">Min:</wicket:message>
				</label>
			</th>
			<th width="5%">
				<label for="max">
					 <wicket:message key="field.max">Max:</wicket:message>
				</label>
			</th>
			<th width="2%">
				&nbsp;
			</th>
		</tr>
		<!--  The Data Result Set -->
		<tr wicket:id=searchResultList>
			<td width="2%">
				&nbsp;
			</td>
			<td width="15%">
			  <a href="#" wicket:id="field.title">
				  <span wicket:id="fieldTitleLabel">Title Label</span>
			  </a>
			</td>
			<td width="10%">
			  	<span wicket:id="field.name">Age</span>
			</td>
			<td width="10%">
			  	<span wicket:id="field.description">Description</span>
			</td>
			<td width="5%">
			  	<span wicket:id="field.fieldType">Field Type</span>
			</td>
			<td width="5%">
			  	<span wicket:id="field.min">Min</span>
			</td>
			<td width="5%">
			  	<span wicket:id="field.max">Max</span>
			</td>
			<td width="2%">
				&nbsp;
			</td>
		</tr>
		<tr>
			<td width="2%">&nbsp;</td>
			<td width="96%" colspan="6">
				<span wicket:id="navigator" class="a"></span>
			</td>
			<td width="2%">&nbsp;</td>
		</tr>
	</table>
	<table width="0%" cellspacing="0"></table>
</wicket:panel>
