<wicket:panel>
	&nbsp;
	<form wicket:id="detailForm">
		<div id="detailsPanelBorder">
			<div wicket:id="detailFormContainer">
				<div id="detailPanelBreaker">&nbsp;</div>
				
				<div id="panelContentLeft">&nbsp;</div>
				<div id="fldLabel">
					<div class="label"><label for="userName"><wicket:message key="userNameKey">User Name:</wicket:message></label></div>
				</div>
		
				<div id="fldControl">
					<div class="label"><input wicket:id="userName" type="text" /></div>
				</div>
			
				<div id="panelMargin">&nbsp;</div>
			
				<div id="fldLabel">
					<div class="label"><label for="email"><wicket:message key="emailKey">Email:</wicket:message></label></div>
				</div>
			
				<div id="fldControl">
					<div class="label"><input wicket:id="email" type="text" size="30"/></div>
				</div>
				<div id="detailPanelContentRight">&nbsp;</div>
				<div id="detailPanelBreaker">&nbsp;</div>
				
				<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
					<div class="label"><label for="firstName"> <wicket:message key="firstNameKey">First Name:</wicket:message> </label></div>
				</div>
				<div id="fldControl">
					<div class="label"><input wicket:id="firstName" type="text" /></div>
				</div>
			
				<div id="panelMargin">&nbsp;</div>
			
				<div id="fldLabel">
					<div class="label"><label for="lastName"> <wicket:message key="lastNameKey">Last Name:</wicket:message> </label></div>
				</div>
				<div id="fldControl">
					<div class="label"><input wicket:id="lastName" type="text" /></div>
				</div>	
				
				<div id="detailPanelContentRight">&nbsp;</div>
				<div id="detailPanelBreaker">&nbsp;</div>
				<div id="panelContentLeft">&nbsp;</div>
				
				<div wicket:id="groupPasswordContainer">
					<div id="fldLabel">
						<div class="label">
							<label for="password">
								<wicket:message key="user.password.key">
									Password:
								</wicket:message>
							</label>
						</div>
					</div>
					<div id="fldControl">
						<div class="label">
							<input wicket:id="password"	type="password" />
						</div>
					</div>
					<div id="panelMargin">
						&nbsp;
					</div>
					<div id="fldLabel">
						<div class="label">
							<label for="confirmPassword">
								<wicket:message key="user.confirm.password.key">
									Confirm Password:
								</wicket:message>
							</label>
						</div>
					</div>
					<div id="fldControl">
						<div class="label">
							<input wicket:id="confirmPassword"	type="password" />
						</div>
					</div>
			    </div>
				
				<div id="detailPanelContentRight">&nbsp;</div>
				<div id="detailPanelBreaker">&nbsp;</div>
				
				<!--  The Panel that will render the List of Module and roles -->
				<div wicket:id="arkUserAccountPanel"></div>
				
				
				<div id="detailPanelContentRight">&nbsp;</div>
				<div id="detailPanelBreaker">&nbsp;</div>
				
				
				
				<!-- ModalWindow for confirm Delete window -->
				<div wicket:id="modalwindow"></div>
				<div id="detailPanelBreaker">&nbsp;</div>
			</div>
			<div wicket:id="editButtonContainer">
				<div id="fldLabel">&nbsp;</div>
				<div id="fldControl">&nbsp;</div>
				<div id="panelMargin">&nbsp;</div>
				<div id="actionButtons">&nbsp;
					<div class="label">
					  <input wicket:id="save" type="submit" wicket:message="value:page.save" />&nbsp;
					  <div id="panelMargin">&nbsp;</div>
					  <input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />
					  <div id="panelMargin">&nbsp;</div>
					  <input wicket:id="delete" type="submit" wicket:message="value:page.delete" />&nbsp;
				  	</div>
				</div>
			</div>
			
			<div wicket:id="viewButtonContainer">
				<div id="fldLabel">&nbsp;</div>
				<div id="fldControl">&nbsp;</div>
				<div id="panelMargin">&nbsp;</div>
				<div id="actionButtons">&nbsp;
					<div class="label">
						<input wicket:id="edit" type="submit" wicket:message="value:page.edit" />&nbsp;
						<div id="panelMargin">&nbsp;</div>
						<input wicket:id="editCancel" type="submit"	wicket:message="value:page.newSearch" />
				  	</div>
				</div>
			</div>
			<div id="detailPanelBreaker">&nbsp;</div>			
		</div>
	</form>
</wicket:panel>
