<wicket:panel>
    <table width="0%" cellspacing="0"></table>
	<table width="100%" cellspacing="0" class="dataview">
		<tr>
			<th width="5%">&nbsp;</th>
			<th width="15%><label for="studyId"><wicket:message
				key="study.studykey">Study ID:</wicket:message></label></th>
			<th width="5%">&nbsp;</th>
			<th width="15%"><label for="studyName"><wicket:message
				key="study.studyName">Study Name</wicket:message></label></th>
			<th width="5%">&nbsp;</th>
			<th width="15%"><label for="chiefInvestigator"><wicket:message
				key="study.contact">Contact</wicket:message></label></th>
			<th width="5%">&nbsp;</th>
			<th width="15%"><label for="dateOfApplication"><wicket:message
				key="study.dateOfApplication">Date of Application:</wicket:message></label>
			</th>
		</tr>

		<tr wicket:id="studyList">
			<td width="5%"></td>
			<td width="15%"><span wicket:id="studyKey">100</span></td>
			<td width="5%">&nbsp;</td>
			<td width="15%"><a href="#" wicket:id="studyName"><span
				wicket:id="studyNameLink"></span></a></td>
			<td width="5%">&nbsp;</td>
			<td width="15%"><span wicket:id="contact">Principal Contact</span></td>
			<td width="5%">&nbsp;</td>
			<td width="15%"><span wicket:id="dateOfApplication">Application
			Date</span></td>
		</tr>
		<tr>
			<td width="5%">&nbsp;</td>
			<td width="15%"><span wicket:id="navigator" class="a"></span></td>
			<td width="15%">&nbsp;</td>
			<td width="5%">&nbsp;</td>
			<td width="15%">&nbsp;</td>
			<td width="5%">&nbsp;</td>
			<td width="15%">&nbsp;</td>
		</tr>
	</table>
	<table width="0%" cellspacing="0"></table>
</wicket:panel>
