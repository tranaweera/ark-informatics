<wicket:panel>
	<div id="searchPanelBreaker">&nbsp;</div>
    <table width="0%" cellspacing="0"></table>
	<table width="100%" cellspacing="0" class="dataview">
		<tr>
			<th width="5%">&nbsp;</th>
			<th width="5%">
				<label for="col1">
					<wicket:message	key="consentFile.id">Consent File ID:</wicket:message>
				</label>
			</th>
			<th width="75%">
				<label for="col2">
					<wicket:message	key="consentFile.filename">Filename:</wicket:message>
				</label>
			</th>
			<th width="5%">
				<label for="col3">
					<wicket:message	key="consentFile.userId">Uploaded By:</wicket:message>
				</label>
			</th>
			<th width="5%">
				<label for="col4">
					&nbsp;
				</label>
			</th>
			<th width="5%">
				<label for="col5">
					&nbsp;
				</label>
			</th>
			<th width="5%">
				<label for="col6">
					&nbsp;
				</label>
			</th>
		</tr>
		<!--  The Data Result Set -->
		<tr wicket:id="resultList">
			<td width="5%">&nbsp;</td>
			<td width="5%">
				<span wicket:id="consentFile.id">Consent File ID</span>&nbsp;
			</td>
			<td width="75%">
			  	<span wicket:id="consentFile.filename">Filename</span>
			</td>
			<td width="5%">
				<span wicket:id="consentFile.userId">Uploaded By</span>
			</td>
			<td width="5%">
			  	<input wicket:id="downloadFile" type="submit" wicket:message="value:button.downloadFile" />&nbsp;
			</td>
			<td width="5%">
				<input wicket:id="deleteFile" type="submit" wicket:message="value:button.deleteFile" />&nbsp;
			</td>
			<td width="5%">&nbsp;</td>
		</tr>
		<!--  The navigation bar -->
		<tr>
			<td width="2%">&nbsp;</td>
			<td width="78%" align="left" colspan="6"><span wicket:id="navigator" class="a"></span></td>
		</tr>
	</table>
	<table width="0%" cellspacing="0"></table>
</wicket:panel>
