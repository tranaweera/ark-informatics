<wicket:panel>
	&nbsp;
	<form wicket:id="studyForm">
		<div id="detailsPanelBorder">
			<div id="searchPanelBreaker">&nbsp;</div>
			
			<!-- Row 1 Study ID and Name-->
			
			<div id="panelContentLeft">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="studyKey">
						<wicket:message key="study.studykey">Study Id:</wicket:message>
					</label>
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
					<input wicket:id="studyKey" type="text" />
				</div>
			</div>
			
			<div id="panelMargin">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="studyName"><wicket:message	key="study.studyName">Name:</wicket:message></label>
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
					<input wicket:id="name" type="text" />
				</div>
			</div>
			
			<div id="searchPanelContentRight">&nbsp;</div>
		
			<div id="searchPanelBreaker">&nbsp;</div>
			
			<!-- Row 1 Ends-->
		
			<!-- Row 2  Description and Study Status-->
			
			<div id="panelContentLeft">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="description">
						<wicket:message key="study.description">Description:</wicket:message>
					</label>
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
					<textarea wicket:id="description"></textarea>
				</div>
			</div>
			
			<div id="panelMargin">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
	       			<label for="status">
	       				<wicket:message key="study.studyStatus">Study Status:</wicket:message>
	       			</label>
	       		</div>
			</div>
			<div id="fldControl">
	       		<div class="label">
	       			<select wicket:id="studyChoice">
	       				<option>Active</option>
						<option>EOI</option>
	       			</select>
	       		</div>
	       	</div>			
			
			<div id="searchPanelContentRight">&nbsp;</div>
		
			<div id="searchPanelBreaker">&nbsp;</div><!-- Row 2 Ends-->
		
			<!--  Row 3 Date Of Application and Estimated year of completion-->
			
			<div id="panelContentLeft">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="dateOfApplication">
						<wicket:message key="study.dateOfApplication">Date Of Application:</wicket:message>
					</label>
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
					<input wicket:id="dateOfApplication" type="text"/>
				</div>
			</div>

			<div id="panelMargin">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
						<label for="yearOfCompletion">
							<wicket:message	key="study.yearOfCompletion">Estimated Year of completion:</wicket:message>
						</label>
				</div>
			</div>
			<div id="fldControl">
				<div>
					<input wicket:id="estimatedYearOfCompletion" type="text" />
				</div>
			</div>
			
			<div id="searchPanelContentRight">&nbsp;</div>
		
			<div id="searchPanelBreaker">&nbsp;</div>
			
			<!--  Row 3 Ends -->
			
			<!--  Row 4 Chief and Co-Investigators -->
			
			<div id="panelContentLeft">&nbsp;</div>
			<div id="fldLabel">
				<div class="label">
					<label for="chiefInvestigator">
						<wicket:message	key="study.chiefInvestigator">Chief Investigator:</wicket:message>
					</label>
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
					<input wicket:id="chiefInvestigator" type="text"/>
				</div>
			</div>
			
			<div id="panelMargin">&nbsp;</div>
			<div id="fldLabel">
				<div class="label">
					<label for="coInvestigator">
						<wicket:message	key="study.coInvestigator">Co-Investigator:</wicket:message>
					</label>
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
					<input wicket:id="coInvestigator" type="text"/>
				</div>
			</div>
			
			<div id="searchPanelContentRight">&nbsp;</div>
		
			<div id="searchPanelBreaker">&nbsp;</div>
			
			<!--  Row 4 Ends-->
			
			<!--  Row 5 Contact Person and Phone -->
			
			<div id="panelContentLeft">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="contactPerson">
						<wicket:message	key="study.contact.person">Contact Person:</wicket:message>
					</label>
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
					<input wicket:id="contactPerson" type="text" />
				</div>
			</div>
			
			<div id="panelMargin">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="contactPersonPhone">
						<wicket:message	key="study.contact.person.phone">Contact Person Phone:</wicket:message>
					</label>
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
					<input wicket:id="contactPersonPhone" type="text"/>
				</div>
			</div>
			
			<div id="searchPanelContentRight">&nbsp;</div>
			
			<div id="searchPanelBreaker">&nbsp;</div>
			<!--  Row 5 Ends -->
			
			<!--  Row 6 Autogenerate Subject ID. -->
			
			<div id="panelContentLeft">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="autoGenSubId">
						<wicket:message	key="study.subjectid.autogen">Autogenerate Subject Id:</wicket:message>
					</label>
				</div>
			</div>
			<div id="fldControl">
				<span wicket:id="autoGenSubId">
				  <input type="radio">Yes</input>
				  <input type="radio">No</input>
				</span>
			</div>
			
			<div id="panelMargin">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="autoConsentSubject">
						<wicket:message	key="study.autoconsent.subjects">Auto consent:</wicket:message>
					</label>
				</div>
			</div>
			<div id="fldControl">
				<span wicket:id="autoConsent">
					<input type="radio">Yes</input>
				  	<input type="radio">No</input>
				</span>
			</div>
			
			<div id="searchPanelContentRight">&nbsp;</div>
			
			<div id="searchPanelBreaker">&nbsp;</div>
			<!--  Row 6 Ends -->
		
			<!--  Row 7 Subject Key Start At & Auto Consent -->
			
			<div id="panelContentLeft">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="subjectIdStartAt">
						<wicket:message	key="study.subjectid.start.at">Start Subject ID at:</wicket:message>
					</label>
				</div>
			</div>
			<div id="fldControl">
				<div class="text">
					<input wicket:id="subjectKeyStart" type="text"/>
				</div>
			</div>
			
			<div id="panelMargin">&nbsp;</div>
			<div id="fldLabel">
				<label for="subjectIdPrefix">
					<wicket:message	key="study.subjectid.prefix">SubjectID Prefix:</wicket:message>
				</label>
			</div>
			<div id="fldControl">
				<div class="label">
					<input wicket:id="subjectIdPrefix" type="text"/>
				</div>
			</div>
			<div id="searchPanelContentRight">&nbsp;</div>
			
			<div id="searchPanelBreaker">&nbsp;</div>
			<!--  Row 7 Ends -->
			
			<!--  Row 8 Sub Study Prefix -->
			<div id="panelContentLeft">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="substudyPrefix">
						<wicket:message	key="study.biospecimen.prefix">Biospecimen Prefix:</wicket:message>
					</label>
				</div>
			</div>
			<div id="fldControl">
				<div class="text">
					<input wicket:id="subStudyBiospecimenPrefix" type="text"/>
				</div>
			</div>
			
			<div id="panelMargin">&nbsp;</div>
			
			<div id="fldLabel">
				&nbsp;
			</div>
			<div id="fldControl">
				&nbsp;				
			</div>
			<div id="searchPanelContentRight">&nbsp;</div>
			
			<div id="searchPanelBreaker">&nbsp;</div>
			<!--  Row 8 Ends -->
	
			<!--  Row 9 Multi select control Top level labels -->
			<div id="panelContentLeft">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="applications">
						&nbsp;
					</label>
				</div>
			</div>
			<!--  <div id="fldC1">
				
			</div>-->
			<div id="fldControl">
				Available Applications
			</div>
			<div id="panelMargin">&nbsp;</div>
			<div id="fldLabel">
				<div class="label">
					Selected Applications
				</div>
			</div>
			<div id="fldControl">
				&nbsp;
			</div>
			<!--  			
			<div id="fldLabelAndCtrl">
				&nbsp;
			</div>
			-->
			<div id="searchPanelContentRight">&nbsp;</div>

			<!--  Row 9 Multi select Controls -->
			<div id="panelContentLeft">&nbsp;</div>
			
			<div wicket:id="lmcAjaxContainer">
				<div id="fldLabel">
					<div class="label">
						<label for="LinkStudy2Application">
							Link Study with:
						</label>
					</div>
				</div>
			
				<div id="fldControl">
					<select wicket:id="lmcAvailableApps" multiple="multiple" size="5" style="width:80%">
						<option>[Values will be inserted here]</option>
					</select>
				</div>

				<div id="panelMargin">
					&nbsp;
				</div>
			
				<div class="label">
					<label for="LinkStudy2Application">
						&nbsp;
					</label>
				</div>
			
				<div id="fldControl">
						<select wicket:id="lmcSelectedApps" multiple="multiple"size="5" style="width:80%">
							<option>[Values will be inserted here]</option>
						</select>
				</div>
				<div id="searchPanelContentRight">&nbsp;</div>				

				<div id="searchPanelBreaker">&nbsp;</div>

				<div id="panelContentLeft">&nbsp;</div>
				<div id="fldLabel">
					<div class="label">
						<label for="applications">
							&nbsp;
						</label>
					</div>
				</div>
				<div id="fldControl">
					<input wicket:id="addSelectedBtn" 	type="submit" value="Add"></input>&nbsp;
					<input wicket:id="addAllBtn" 	type="submit" value="Add All"></input>
				</div>
				<div id="panelMargin">
					&nbsp;
				</div>
				<div id="fldLabel">
					<div class="label">
						<label for="applications">
							&nbsp;
						</label>
					</div>
				</div>
				<div id="fldControl">
					<input wicket:id="removeSelectedBtn" type="submit" value="Remove"></input>&nbsp;
					<input wicket:id="removeAllBtn" type="submit" value="Remove All"></input>
				</div>
				<div id="searchPanelContentRight">&nbsp;</div>
			</div>
			
	
			<!--  Row 10 Action Buttons -->
			
			<div id="panelContentLeft">&nbsp;</div>
			
			<div id="fldLabel">&nbsp;</div>
			<div id="fldControl">&nbsp;</div>
			<div id="panelMargin">&nbsp;</div>
			<div id="actionButtons">&nbsp;
				<div class="label">
					<input wicket:id="save" type="submit" wicket:message="value:page.save" />&nbsp;
					<div id="panelMargin">&nbsp;</div>
					<input wicket:id="delete" type="submit" wicket:message="value:page.delete" />&nbsp;
					<div id="panelMargin">&nbsp;</div>
					<input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
