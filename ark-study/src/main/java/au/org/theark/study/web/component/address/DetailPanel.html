<wicket:panel>
	&nbsp;
	<form wicket:id="detailsForm">
		 <div id="detailsPanelBorder">
		  <div wicket:id="detailFormContainer">
		    <div id="searchPanelBreaker">&nbsp;</div>
			<div id="panelContentLeft">&nbsp;</div>
			<!--  Row 1 -->
			<div id="fldLabel">
				<div class="label">
					<label for="streetAddress">
						<label for="streetAddress"><wicket:message key="street.address">Street Address:</wicket:message></label>
					</label>
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
					 <input wicket:id="address.streetAddress"  type="text" />
				</div>
			</div>
			
			<div id="panelMargin">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="city"><wicket:message key="city">City:</wicket:message></label>	
				</div>
			</div>
			
			<div id="fldControl">
				<div class="label">
					<input wicket:id="address.city"  type="text" />
				</div>
			</div>
			
			<div id="searchPanelContentRight">&nbsp;</div>
			<div id="searchPanelBreaker">&nbsp;</div>
		
			<div id="panelContentLeft">&nbsp;</div>
			<!--  Row 1 -->
			<div id="fldLabel">
				<div class="label">
					<label for="postCode">
						<label for="postCode"><wicket:message key="postcode">Post Code:</wicket:message></label>
					</label>
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
					<input wicket:id="address.postCode"  type="text" />
				</div>
			</div>
			
			<div id="panelMargin">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="country"><wicket:message key="country">Country:</wicket:message></label>	
				</div>
			</div>
			
			<div id="fldControl">
				<div class="label">
					<select wicket:id="address.country">
		       				<option>Australia</option>
							<option>United Kingdom</option>
		       		</select>
				</div>
			</div>
			
			<div id="searchPanelContentRight">&nbsp;</div>
			<div id="searchPanelBreaker">&nbsp;</div>
			
			<div id="panelContentLeft">&nbsp;</div>
			<div id="fldLabel">
		 		<div class="label">
					<label for="state"><wicket:message key="state">State:</wicket:message></label>
		 		</div> 
		 	</div> 			       			
				
			<div id="fldControl">
			  <div class="label">
			    <div  wicket:id="countryStateSelector"> 
				  <select wicket:id="address.countryState">
		       		<option>WA</option>
					<option>QLD</option>
		       	  </select>
				</div>
		       </div>
			</div>
		       	   		       			
		    <div id="panelMargin">&nbsp;</div>
						
			<div id="fldLabel">
		 		<div class="label">
					<label for="state"><wicket:message key="addressType">Address Type:</wicket:message></label>		
		 		</div> 
		 	</div> 			       			
				
			<div id="fldControl">
				<div class="label">
					<select wicket:id="address.addressType">
						<option>Work</option>
						<option>Home</option>
		       		</select>
				</div>
			</div>
			
			<div id="searchPanelContentRight">&nbsp;</div>
		
			<div id="searchPanelBreaker">&nbsp;</div>
			

			<!-- ModalWindow for confirm Delete window -->
			<div wicket:id="modalwindow"></div>
			<div id="searchPanelBreaker">&nbsp;</div>
				
			</div>
			
			<!--  Row 2 Action Buttons -->
			
			<div wicket:id="editButtonContainer">
				<div id="fldLabel">&nbsp;</div>
				<div id="fldControl">&nbsp;</div>
				<div id="panelMargin">&nbsp;</div>
				<div id="actionButtons">&nbsp;
					<div class="label">
					  <input wicket:id="save" type="submit" wicket:message="value:page.save" />&nbsp;
					  <div id="panelMargin">&nbsp;</div>
					  <input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />
					  <div id="panelMargin">&nbsp;</div>
					  <input wicket:id="delete" type="submit" wicket:message="value:page.delete" />&nbsp;
				  	</div>
				</div>
			</div>
			
			<div wicket:id="viewButtonContainer">
				<div id="fldLabel">&nbsp;</div>
				<div id="fldControl">&nbsp;</div>
				<div id="panelMargin">&nbsp;</div>
				<div id="actionButtons">&nbsp;
					<div class="label">
						<input wicket:id="edit" type="submit" wicket:message="value:page.edit" />&nbsp;
						<div id="panelMargin">&nbsp;</div>
						<input wicket:id="editCancel" type="submit"	wicket:message="value:page.cancel" />
				  	</div>
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
