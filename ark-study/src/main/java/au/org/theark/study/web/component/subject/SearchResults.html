<wicket:panel>
	<div id="searchPanelBreaker">&nbsp;</div>
    <table width="0%" cellspacing="0"></table>
	<table width="100%" cellspacing="0" class="dataview">
		<tr>
			<th width="5%">&nbsp;</th>
			<th width="5%>
				<label for="Id">
					<wicket:message	key="subjectUID">Subject ID:</wicket:message>
				</label>
			</th>
			
			<th width="5%">&nbsp;</th>
			<th width="15%">
				<label for="fullName">
					<wicket:message	key="fullName">Full Name:</wicket:message>
				</label>
			</th>
			
			<th width="5%">&nbsp;</th>
			<th width="10%">
				<label for="preferredName">
					<wicket:message	key="preferredName">Preferred Name:</wicket:message>
				</label>
			</th>

			<th width="5%">&nbsp;</th>
			<th width="10%">
				<label for="gender">
					<wicket:message	key="gender">Gender:</wicket:message>
				</label>
			</th>
			
			<th width="5%">&nbsp;</th>
			<th width="10%">
				<label for="subjectStatus">
					<wicket:message	key="subjectStatus">Subject Status:</wicket:message>
				</label>
			</th>

			<th width="5%">&nbsp;</th>
			<th width="10%">
				<label for="vitalStatus">
					<wicket:message	key="vitalStatus">Vital Status:</wicket:message>
				</label>
			</th>
		</tr>
		<!--  The Data Result Set -->
		<tr wicket:id="subjectList">
			
			<td width="5%">&nbsp;</td>

			<td width="5%">
			 <a href="#"wicket:id="subjectUID">
				  <span wicket:id="subjectKeyLbl">UID500</span>
			  </a>
			</td>

			<td width="5%"></td>
			<td width="15%">
			  	<span wicket:id="subjectFullName">Full Name</span>
			</td>

			<td width="5%">&nbsp;</td>
			<td width="10%"><span wicket:id="person.preferredName">Preferred Name</span></td>

			<td width="5%">&nbsp;</td>
			<td width="10%"><span wicket:id="person.genderType.name">Gender</span></td>

			<td width="5%">&nbsp;</td>
			<td width="10%"><span wicket:id="subjectStatus.name">Subject Status</span></td>

			<td width="5%">&nbsp;</td>
			<td width="10%">
				<span wicket:id="person.vitalStatus.statusName">Vital Status</span>
			</td>
			
		</tr>
		<tr>
			<td width="5%">&nbsp;</td>
			<td width="15%"><span wicket:id="navigator" class="a"></span></td>
			<td width="15%">&nbsp;</td>
			<td width="5%">&nbsp;</td>
			<td width="15%">&nbsp;</td>
			<td width="5%">&nbsp;</td>
			<td width="15%">&nbsp;</td>
		</tr>
	</table>
	<table width="0%" cellspacing="0"></table>
</wicket:panel>
