<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="da" lang="da">
	<head>
		<title><wicket:message key="page.title">Page Title will be inserted here</wicket:message></title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="panel.css"/>
		<!--[if lte IE 6]>
		        <style type="text/css">
		                html, body{
		                        height:100%;
		                        overflow:hidden;
		                }
		
		                #outer {
		                        overflow:auto;
		                        height:99.9%;
		                        background-color: yellow;
		                }
		
		                #contain-all{
		                        position:absolute;
		                        overflow:auto;
		                        width:100%;
		                        height:100%;
		                }
		
		                /* add margin to footer to avoid
		                obscuring the scroll-bar */
		                #footer-inner {
		                        margin-right:17px;
		                }
		        </style>
		<![endif]-->
	</head>
	<body>
	<!-- Start div wrap -->
		<div id="wrap">
			<!--  Page header -->
			<div id="header" class="header">
				<table width="100%">
					<tr>
						<td width="50%" align="left">
							<div id="hostedby"><img wicket:id="hostedByImage"></img></div>
						</td>
						<td width="50%" align="right">
							<div id="product"><img wicket:id="productImage"></img></div>
						</td>
					</tr>
	  			</table>
	  		</div>
	  		
	  		<!-- Start div main -->
	  		<div id="main">
	  		
	  			<table border="0" width="100%">
					<tr height="80%">
						<td width="20%" align="left">
							<!--  Page Left Zone -->
							<div id="leftZone">&nbsp;</div>
						</td>
						
						<td width="60%" align="center">
							<!-- Content Zone Left -->
							<div id="contentZoneLeft">&nbsp;</div>
								
							<!-- Content Zone Right -->
							<div id="contentZoneRight">
								<table border="0" width="100%" height="100" cellpadding="15">
									<!-- Row 1 -->
									<tr>
										<td width="35%">&nbsp;</td>
										<td width="30%">
											<!--  Reset Form  -->
											<form wicket:id="resetForm">
												<div class="label"><wicket:message key="page.label.email">Email Address </wicket:message></div>
												<div class="text"><input wicket:id="email" type="text" class="text"></input></div>
												<div class="label">
													<input wicket:id="resetButton" type="submit" wicket:message="value:page.resetLabel" />
													<input wicket:id="cancelButton" type="submit" wicket:message="value:page.cancelLabel" />
												</div>
											</form>
											<!--  End of Form  -->
										</td>
										<td width="35%">&nbsp;</td>
									</tr>
									<tr>
										<td width="35%">&nbsp;</td>
										<td width="30%">&nbsp;</td>
										<td width="35%">&nbsp;</td>
									</tr>
								</table>
							</div>
						</td>
						
						<td width="20%" align="right">						
							<!--  Page right Zone -->
							<div id="rightZone">&nbsp;</div>
						</td>
					</tr>
				</table>
			</div>
			<!-- End div main -->
		<!-- End div wrap -->	
		</div>
		
		<!--  Page footer -->
		<div id="footer" class="footer">Copyright&nbsp;&copy; the-ark.org.au 2010</div>
	</body>
</html>
