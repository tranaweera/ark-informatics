<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title><wicket:message key="page.title"> Page Title will be inserted here</wicket:message></title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="panel.css"/> 
	</head>
	<body>
		
		<!--  Header -->
		<div id="header">
  			<div><img wicket:id="hostedByImage"></img><img wicket:id="productImage"></img></div>
  		</div>
  		
  		<!--  Left Top Zone -->
  		<div id="leftZoneTop"></div>
		
		<!-- Informational and Error Feedback zone-->
		<div id="feedbackZone">
		</div>
		<div id="LoginFeedbackZone">
			<span wicket:id="feedbackMessage" class="feedbackPanelERROR"></span> 
		</div>

		<!--  Right Top Zone -->
		<div id="rightZoneTop"></div>
		
		<!--  Page Left Zone -->	
		<div id="leftZone"></div>
		<div id="contentZone_1"></div>	
		<!-- Content Zone -->
		<div id="contentZone">
		 
			<form wicket:id="loginForm" >
				
				<div class="label" >
					<wicket:message key="page.label.emailId"></wicket:message>
				</div>
				
				<div class="label">
					<input wicket:id="userName" type="text"></input>
				</div>
				
				<div class="label"><wicket:message key="page.label.passwordTxt">
					</wicket:message>
				</div>
				
				<div class="label">
					<input wicket:id="password" type="password" ></input>
				</div>
				
				<div class="label">
					<input wicket:id="submitBtn" type="submit" wicket:message="value:page.signIn" />
				</div>
			
			</form>
			
			<div>
				<a wicket:id="resetPasswordLink" href="#" ><wicket:message key="page.forgotpassword.link"></wicket:message></a>
			</div>
			 
		</div>
		<!--  Page right Zone -->
		<div id="rightZone"></div>
		<div id="footer">
			<div></div>
		</div>
		
     </body>
</html>
