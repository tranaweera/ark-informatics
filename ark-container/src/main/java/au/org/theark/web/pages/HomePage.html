<wicket:extend>
	<div id="menuZone">
		<div id="contextMenu" class="clearfix">
		    <div wicket:id="contextMarkupContainer">
		    	<ul>
			    	<li><span wicket:id="studyLabel">Study Label</span></li>
			       	<li><span wicket:id="subjectLabel">Subject Label</span></li>
					<li><span wicket:id="phenoLabel">Pheno Label</span></li>
					<li><span wicket:id="genoLabel">Geno Label</span></li>
				</ul>
		    </div>
		 </div>
		<div wicket:id="moduleTabsList" class="tabpanel"></div>
		
		<!-- Overlay that blocks entire screen while waiting for load  -->
		<div id="busyOverlay">
			<div class="overlay-decorator">
			</div>

			<div class="overlay-wrap">
				<div class="overlay">
					<div class="dialog-decorator">
					</div>
					<div class="dialog-wrap">
						<div class="dialog" id="dialog">
							<div class="content">
								<div id="busyIndicator">
									<img height="16" width="16" src="images/indicator.gif">
									Loading...
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
