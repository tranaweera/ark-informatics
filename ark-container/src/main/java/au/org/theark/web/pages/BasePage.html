<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="da" lang="da">
	<head>
		<title><wicket:message key="page.title">Page Title will be inserted here</wicket:message></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/welcome.css"/>
		<link rel="stylesheet" type="text/css" href="css/context.css"/>
		<link rel="stylesheet" type="text/css" href="css/searchForm.css"/>
		<link rel="stylesheet" type="text/css" href="css/detailForm.css"/>
		<link rel="stylesheet" type="text/css" href="css/context.css"/>
		<link rel="stylesheet" type="text/css" href="css/panel.css"/>
		<link rel="stylesheet" type="text/css" href="css/palette.css"/>
		<link rel="stylesheet" type="text/css" href="css/wizard.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
	</head>
	<body>
		<!-- Start div wrap -->
		<div id="wrap">
			<div class="mainheaderouter">
				<div class="mainheader">
		        	<div class="logo">
			        	<!-- Start div header -->
						<div id="header" class="header">
							<!--  Header images -->
							<!--  Hosted by image -->
							<div id="hostedby">
								<img wicket:id="hostedByImage"/>
							</div>
							
							<!--  Product image -->
							<div id="product">
								<img wicket:id="productImage"/>
							</div>
							
							<div id="studyLogo">
								<!--  Study Name panel must be made a re-usable panel-->
								<div wicket:id="studyNameMarkupContainer">
									<!--  Study name -->
									<div id="studyName">
										<span wicket:id="studyNameLabel" id="studyNameLabel"></span>
									</div>
								</div>
								
								<!--  Study Logo panel must be made a re-usable panel-->
								<div wicket:id="studyLogoMarkupContainer">
									<!--  Study Logo image -->
									<img wicket:id="studyLogoImage" class="center"/>
								</div>
							</div>
							<!--  Login/Logout Welcome panel must be made a re-usable panel-->
							<div id="welcomePanel">
								<div>Welcome&nbsp;<span wicket:id="loggedInUser" id="loggedInUser"></span>&nbsp;<a wicket:id="logoutLink" href="#">Logout</a>
								</div>
							</div>
				  		</div>
				  		<!-- End div header -->
		        	</div>
		        	
		        	<!--  Header banner -->
					<div id="banner">
						<img wicket:id="bannerImage" alt="banner image" id="bg"/>
					</div>
		        	
	        	</div>
	        	<!-- End div mainheader -->
	    	</div>
			<!--  End div mainheaderouter -->
		  		
	  		<!-- Start div main -->
	  		<div id="main">
				<!-- Start of Application -->
				<div id="application">
					<wicket:child />
					</div>
				<!-- Endof Application -->
	        </div>
			<!-- End div main -->
			<div class="push"></div>
		<!-- End div wrap -->	
		</div>
		<!--  Page footer -->
		<div id="footer" class="footer"><wicket:message key="page.copyright">Copyright message</wicket:message></div>
     </body>
</html>
