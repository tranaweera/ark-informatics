<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="da" lang="da">
	<head>
		<title><wicket:message key="page.title">Page Title will be inserted here</wicket:message></title>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="panel.css"/>
	</head>
	<body>
		<!-- Start div wrap -->
		<div id="wrap">
			<!--  Page header -->
			<div id="header" class="header">
				<table width="100%">
					<tr>
						<td width="50%" align="left">
							<div id="hostedby"><img wicket:id="hostedByImage"></img></div>
						</td>
						<td width="50%" align="right">
							<div id="product"><img wicket:id="productImage"></img></div>
						</td>
					</tr>
	  			</table>
	  		</div>
	  		<!-- Start div main -->
	  		<div id="main">
				<!--  Login/Logout Welcome Panel must be made a re-usable panel-->
				<div id="welcomePanel_left">&nbsp;</div>
				<div id="welcomePanel_right">
						<div>Welcome&nbsp;<span wicket:id=loggedInUser id="loggedInUser"></span>&nbsp;<a wicket:id="logoutLink" href="#">Logout</a></div>
				</div>
				<!-- Start of Application -->
				<div id="application">
					<wicket:child /></div>
				<!-- Endof Application -->
	        </div>
			<!-- End div main -->
			<div class="push"></div>
		<!-- End div wrap -->	
		</div>
		<!--  Page footer -->
		<div id="footer" class="footer"><wicket:message key="page.copyright">Copyright message</wicket:message></div>
     </body>
</html>
