	<body>
		<!-- Start div wrap -->
		<div id="wrap">
			<div class="mainheaderouter">
				<div class="mainheader">
		        	<div class="logo">
			        	<!-- Start div header -->
						<div id="header" class="header">
							<!--  Header images -->
							<!--  Hosted by image -->
							<div id="hostedby">
								<img wicket:id="hostedByImage"/>
							</div>
							
							<!--  Product image -->
							<div id="product">
								<img wicket:id="productImage"/>
							</div>
							
							<div id="studyLogo">
								<!--  Study Name panel must be made a re-usable panel-->
								<div wicket:id="studyNameMarkupContainer">
									<!--  Study name -->
									<div id="studyName">
										<span wicket:id="studyNameLabel" id="studyNameLabel"></span>
									</div>
								</div>
								
								<!--  Study Logo panel must be made a re-usable panel-->
								<div wicket:id="studyLogoMarkupContainer">
									<!--  Study Logo image -->
									<img wicket:id="studyLogoImage" class="center"/>
								</div>
							</div>
							<!--  Login/Logout Welcome panel must be made a re-usable panel-->
							<div id="welcomePanel">
								<div id="welcomeMessage">
									Welcome&nbsp;<span wicket:id="loggedInUser" id="loggedInUser"></span>&nbsp;|&nbsp;<a wicket:id="logoutLink" href="#">Logout</a>
								</div>
							</div>
				  		</div>
				  		<!-- End div header -->
		        	</div>
		        	
		        	<!--  Header banner (image accessed in css) -->
					<div id="banner" />
		        	
	        	</div>
	        	<!-- End div mainheader -->
	    	</div>
			<!--  End div mainheaderouter -->
		  		
	  		<!-- Start div main -->
	  		<div id="main">
				<!-- Start of Application -->
				<div id="application">
					<wicket:child />
				</div>
				<!-- Endof Application -->
	        </div>
			<!-- End div main -->
			<div class="push" />
		<!-- End div wrap -->	
		</div>
		<!--  Page footer -->
		<div id="footer" class="footer">
			<wicket:message key="page.copyright">Copyright message</wicket:message>
		</div>
