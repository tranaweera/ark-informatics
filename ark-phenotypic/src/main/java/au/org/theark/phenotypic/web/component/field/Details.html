<wicket:panel>
	&nbsp;
	<form wicket:id="detailsForm">
		<div id="detailsPanelBorder">
			<div id="searchPanelBreaker">&nbsp;</div>
			
			<!-- Row 1 Study ID and Name-->
			
			<div id="panelContentLeft">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="fieldId">
						<wicket:message key="field.id">Field Id:</wicket:message>
					</label>
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
					<input wicket:id="field.id" type="text" />
				</div>
			</div>
			
			<div id="panelMargin">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="componentName"><wicket:message	key="field.name">Name:</wicket:message></label>
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
					<input wicket:id="field.name" type="text" /> 
				</div>
			</div>
			
			<div id="searchPanelContentRight">&nbsp;</div>
		
			<div id="searchPanelBreaker">&nbsp;</div>
			
			<div id="panelContentLeft">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="fieldId">
						<wicket:message key="field.description">Description:</wicket:message>
					</label>
				</div>
			</div>
			<div id="fldControl">
				<div class="label">
					<textarea wicket:id="field.description" rows="5" cols="35"></textarea> 
				</div>
			</div>
			
			<div id="panelMargin">&nbsp;</div>
			
			<div id="fldLabel">
				<div class="label">
					<label for="units"><wicket:message	key="field.unitsa">Units:</wicket:message></label> 
				</div>
			</div>
			<div id="fldControl">
				<div class="label" >
					<textarea wicket:id="field.units" rows="5" cols="35"></textarea> 
				</div>
			</div>
			
			<div id="searchPanelContentRight">&nbsp;</div>
			
			<!-- Row 1 Ends-->
		
			
			<!--  Row 2 Action Buttons -->
			
			
			<div id="fldLabel">&nbsp;</div>
			<div id="fldControl">&nbsp;</div>
			<div id="panelMargin">&nbsp;</div>
			<div id="actionButtons">&nbsp;
				<div class="label">
					<input wicket:id="save" type="submit" wicket:message="value:page.save" />&nbsp;
					
					<div id="panelMargin">&nbsp;</div>
					<input wicket:id="cancel" type="submit"	wicket:message="value:page.cancel" />
				</div>
			</div>
		</div>
	</form>
</wicket:panel>
