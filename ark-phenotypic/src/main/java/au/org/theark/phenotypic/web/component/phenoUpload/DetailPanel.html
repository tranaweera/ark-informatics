<wicket:panel>
	&nbsp;
	
	<form wicket:id="detailForm">
		<div id="detailsPanelBorder">
			<div wicket:id="detailFormContainer">
				<div id="searchPanelBreaker">&nbsp;</div>
				
				<!-- Row 1 ID and Name-->
				
				<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
					<div class="label">
						<label for="id">
							<wicket:message key="upload.id">Upload ID:</wicket:message>
						</label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<input wicket:id="upload.id" type="text" />
					</div>
				</div>
				
				<div id="panelMargin">&nbsp;</div>
				
				<div id="fldLabel">
					<div class="label">
						<label for="filename"><wicket:message	key="upload.filename">Filename:</wicket:message></label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<input wicket:id="upload.filename" type="text" /> 
					</div>
				</div>
				
				<div id="searchPanelContentRight">&nbsp;</div>
			
				<div id="searchPanelBreaker">&nbsp;</div>
				
				<div id="panelContentLeft">&nbsp;</div>
						
				<div id="fldLabel">
		 			<div class="label">
						&nbsp;
		 			</div> 
		 		</div> 			       	
		 		
		 		<div id="panelMargin">&nbsp;</div>		
				
				<div id="fldControl">
					<div class="label">
						&nbsp;
					</div>
				</div>
				
				<div id="uploadForm">
					<form wicket:id="ajax-simpleUpload">
				     <fieldset>
				      <legend>Upload form with ajax progress bar</legend>
				        <p>
				        <label for="upload">File</label>
				        <input wicket:id="upload.payload" id="upload" type="file"/>
				        </p>
				        <input type="submit" value="Upload!"/>
				        <span wicket:id="progress">[[ajax upload progressbar]]</span>
				     </fieldset>
				    </form>
				</div>
				
				<div id="searchPanelContentRight">&nbsp;</div>
				<!-- ModalWindow for confirm Delete window -->
				<div wicket:id="modalwindow"></div>
			</div>
			<!-- Detail container end-->
			
			<!--  Buttons -->
			<div wicket:id="viewButtonContainer">
				<div id="fldLabel">&nbsp;</div>
				<div id="fldControl">&nbsp;</div>
				<div id="panelMargin">&nbsp;</div>
				<div id="actionButtons">&nbsp;
					<div class="label">
						<input wicket:id="edit" type="submit" wicket:message="value:button.edit" />&nbsp;
						<div id="panelMargin">&nbsp;</div>
						<input wicket:id="editCancel" type="submit"	wicket:message="value:button.cancel" />
				  	</div>
				</div>
			</div>
			
			<div wicket:id="editButtonContainer">
				<div id="fldLabel">&nbsp;</div>
				<div id="fldControl">&nbsp;</div>
				<div id="panelMargin">&nbsp;</div>
				
				<div id="actionButtons">&nbsp;
					<div class="label">
						<input wicket:id="save" type="submit" wicket:message="value:button.save" />&nbsp;
						<div id="panelMargin">&nbsp;</div>
						<input wicket:id="delete" type="submit" wicket:message="value:button.delete" />&nbsp;
						<div id="panelMargin">&nbsp;</div>
						<input wicket:id="cancel" type="submit"	wicket:message="value:button.cancel" />
				  	</div>
				</div>
			</div>
		</div>
	
	</form>
</wicket:panel>
