<wicket:panel>
	&nbsp;
	<form wicket:id="detailForm">
		<div id="detailsPanelBorder">
			<div wicket:id="detailFormContainer">
				<div id="detailPanelBreaker">&nbsp;</div>
				
				<!-- Row 1 Study ID and Name-->
				
				<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
					<div class="label">
						<label for="fieldId">
							<wicket:message key="field.id">Field Id:</wicket:message>
						</label>
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<input wicket:id="field.id" type="text" />
					</div>
				</div>
				
				<div id="panelMargin">&nbsp;</div>
				
				<div id="fldLabel">
					<div class="label">
						<label for="fieldName"><wicket:message	key="field.name">Name:</wicket:message></label>
						<!-- 
						<div id="note">
							<wicket:message key="field.name.note">[Note]</wicket:message>
						</div>
						-->
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<input wicket:id="field.name" type="text" />
					</div>
				</div>
				
				<div id="detailPanelContentRight">&nbsp;</div>
			
				<div id="detailPanelBreaker">&nbsp;</div>
				
				<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
					<div class="label">
						<label for="fieldType"><wicket:message	key="field.fieldType">Field Type:</wicket:message></label> 
					</div>
				</div>
				<div id="fldControl">
					<div class="label">
						<select wicket:id="field.fieldType">
		       				<option>Number</option>
							<option>Character</option>
							<option>Date</option>
		       			</select>
			       	</div>
				</div>
				
				<div id="panelMargin">&nbsp;</div>
							
				<div id="fldLabel">
		 			<div class="label">
						<label for="fieldDescription"><wicket:message key="field.description">Description:</wicket:message></label>
		 			</div> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						<textarea wicket:id="field.description" rows="4" cols="25"></textarea> 
					</div>
				</div>
				
				<div id="detailPanelBreaker">&nbsp;</div>
		       	
		       	<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
		 			<div class="label">
						<label for="fieldUnits"><wicket:message key="field.units">Units:</wicket:message></label>
		 			</div> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						<input wicket:id="field.units"  type="text" />
					</div>
				</div>
		       	   		       			
		       	<div id="panelMargin">&nbsp;</div>
						
				<div id="fldLabel">
		 			<div class="label">
						<label for="fieldEncodedValues"><wicket:message key="field.encodedValues">Encoded Values:</wicket:message></label>
						<div id="note">
							<wicket:message key="field.encodedValues.note">[Note]</wicket:message>
						</div>
		 			</div> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						<textarea wicket:id="field.encodedValues" cols="25"></textarea>
					</div>
				</div>
				
				<div id="detailPanelContentRight">&nbsp;</div>
				
				<div id="detailPanelBreaker">&nbsp;</div>
		       	
		       	<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
		 			<div class="label">
						<label for="fieldMinValue"><wicket:message key="field.minValue">Minimum Value:</wicket:message></label>
		 			</div> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						<input wicket:id="field.minValue"  type="text" />
					</div>
				</div>
		       	   		       			
		       	<div id="panelMargin">&nbsp;</div>
						
				<div id="fldLabel">
		 			<div class="label">
						<label for="fieldMinValue"><wicket:message key="field.maxValue">Maximum Value:</wicket:message></label>
		 			</div> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						<input wicket:id="field.maxValue"  type="text" />
					</div>
				</div>
				
				<div id="detailPanelBreaker">&nbsp;</div>
				
				<div id="panelContentLeft">&nbsp;</div>
				
				<div id="fldLabel">
					<div class="label">
						<label for="qualityControlStatus">
							<wicket:message	key="field.qualityControlStatus">Quality Control:</wicket:message>
						</label>
						<div id="note">
							<wicket:message key="field.qualityControlStatus.note">[Note]</wicket:message>
						</div>
					</div>
				</div>
				
				<div id="fldControl">
					<span wicket:id="qualityControlStatus">
					  <input type="radio">Yes</input>
					  <input type="radio">No</input>
					</span>
				</div>
				
				<div id="panelMargin">&nbsp;</div>
				
				<div id="fldLabel">
		 			<div class="label">
						<label for="fieldMissingValue"><wicket:message key="field.missingValue">Missing Value:</wicket:message></label>
						<div id="note">
							<wicket:message key="field.missingValue.note">[Note]</wicket:message>
						</div>
		 			</div> 
		 		</div> 			       			
				
				<div id="fldControl">
					<div class="label">
						<input wicket:id="field.missingValue"  type="text" />
					</div>
				</div>
				
				<div id="panelMargin">&nbsp;</div>
				
				<div id="detailPanelContentRight">&nbsp;</div>
				<!-- ModalWindow for confirm Delete window -->
				<div wicket:id="modalwindow"></div>
				
			</div>
			<!-- Detail container end-->
			
			<!--  Buttons -->
			<div wicket:id="viewButtonContainer">
				<div id="fldLabel">&nbsp;</div>
				<div id="fldControl">&nbsp;</div>
				<div id="panelMargin">&nbsp;</div>
				<div id="actionButtons">&nbsp;
					<div class="label">
						<input wicket:id="edit" type="submit" wicket:message="value:button.edit" />&nbsp;
						<div id="panelMargin">&nbsp;</div>
						<input wicket:id="editCancel" type="submit"	wicket:message="value:button.cancel" />
				  	</div>
				</div>
			</div>
			
			<div wicket:id="editButtonContainer">
				<div id="fldLabel">&nbsp;</div>
				<div id="fldControl">&nbsp;</div>
				<div id="panelMargin">&nbsp;</div>
				<div id="actionButtons">&nbsp;
					<div class="label">
						<input wicket:id="save" type="submit" wicket:message="value:button.save" />&nbsp;
						<div id="panelMargin">&nbsp;</div>
						<input wicket:id="delete" type="submit" wicket:message="value:button.delete" />&nbsp;
						<div id="panelMargin">&nbsp;</div>
						<input wicket:id="cancel" type="submit"	wicket:message="value:button.cancel" />
				  	</div>
				</div>
			</div>
			<div id="detailPanelBreaker">&nbsp;</div>
		</div>
	</form>
	<br>&nbsp;<br>&nbsp;<br>&nbsp;
</wicket:panel>
