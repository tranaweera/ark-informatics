<wicket:panel>
	<!--	Page Left Zone -->
	<div id="leftZone">
		&nbsp;
	</div>

	<!-- Content Zone -->
	<div id="contentZone">
		<form wicket:id="containerForm">
			<span wicket:id="feedbackMessage">
			</span>
			<!--	The Search WebMarkupContainer that has the SearchPanel -->
			<div wicket:id="searchPanelContainer">
				<div wicket:id="searchPanel">
					[Search Panel]
				</div>
			</div>

			<div wicket:id="resultListContainer">

				<div wicket:id="biospecimenListPanel">
					[Search Result]
				</div>
			</div>
		</form>
	</div>

	<!--	Page right Zone -->
	<div id="rightZone">
		&nbsp;
	</div>
</wicket:panel>
