<wicket:panel>
	<div id="gridBox">
		<table class="gridBoxTable">
			<!-- the Grid Heading -->
			<tr>
				<th>
					&nbsp;
				</th>
				<th wicket:id="heading">
					<label wicket:id="cellHead">
						[Column Heading]
					</label>
				</th>
			</tr>
			<!-- the Grid Body -->
			<tr wicket:id="rows">
				<td align="center" valign="middle">
					<!-- the Row Numbering Part -->
					<label wicket:id="rowNo">
						[RowNo]
					</label>
				</td>
				<!-- the Cell	-->
				<td wicket:id="cols" align="center" valign="middle" width="15px" height="15px">
					<img wicket:id="cellIcon" width="15" height="15"/>
				</td>
			</tr>
		</table>
	</div>
	<br>
	<div wicket:id="gridBoxKeyContainer" style="margin-left: auto; margin-right: auto; width: 100%; border: 1px solid;">
		<table width="100%" border="0">
			<tbody>
				<tr>
					<td width="10%">
						KEY:
					</td>
					<td width="15px" align="center">
						<img wicket:id="emptyCellIcon" width="15" height="15"/>
					</td>
					<td width="15%">
						Indicates an empty cell
					</td>
					<td width="15px" align="center">
						<img wicket:id="usedCellIcon" width="15" height="15"/>
					</td>
					<td width="15%">
						Indicates a used cell
					</td>
					<td width="15%">
						<input wicket:id="downloadGridBoxData" type="submit" wicket:message="value:button.downloadFile" />
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<br>
	<br>
	<br>
</wicket:panel>
